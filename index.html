<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
    background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
  }

  body::before {

    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(5px);
    z-index: 0;
  }

  #fireworks {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 1;
    pointer-events: none;
  }

  .envelope {
    position: relative;
    width: 320px;
    height: 220px;
    background: #ffadc6;
    border-radius: 10px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);

    cursor: pointer;
    z-index: 5;
    transition: transform 1s ease;
  }

  .flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 60%;
    background: #ff8fb1;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    transform-origin: top;
    transition: transform 1s ease;
    z-index: 2;
  }

  .letter {
    position: absolute;
    width: 90%;
    height: 150px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, 40%);
    background: #fffafc;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    opacity: 0;
    transition: all 1s ease;
    z-index: 1;
  }

  .envelope.open .flap {
    transform: rotateX(180deg);
  }

  .envelope.open .letter {
    transform: translate(-50%, -130%);
    opacity: 1;
  }

  .letter h2 {
    font-family: 'Pacifico', cursive;
    color: #ff4d88;
    margin-bottom: 10px;
  }

  .letter p {
    font-size: 1.1rem;
    color: #555;
    line-height: 1.5;
  }

  .heart {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: #ff4d88;
    transform: rotate(-45deg);
    animation: heartbeat 1.2s infinite;
    bottom: 20px;
    left: calc(50% - 25px);
    z-index: 3;
  }

  .heart::before, .heart::after {
    content: "";
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: #ff4d88;
    border-radius: 50%;
  }

  .heart::before { top: -25px; left: 0; }
  .heart::after { left: 25px; top: 0; }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1) rotate(-45deg); }
    50% { transform: scale(1.2) rotate(-45deg); }
  }

<audio id="music" preload="auto">

<canvas id="fireworks"></canvas>

<div class="envelope" id="envelope">
  <div class="flap"></div>
  <div class="letter">

    <p>Ch√∫c b·∫°n m·ªôt ng√†y sinh nh·∫≠t th·∫≠t h·∫°nh ph√∫c, nh·∫π nh√†ng nh∆∞ kh√∫c nh·∫°c piano n√†y üé∂<br>
    Mong r·∫±ng n·ª• c∆∞·ªùi v√† ni·ªÅm vui lu√¥n ƒë·ªìng h√†nh c√πng b·∫°n! üéÇ</p>
  </div>
  <div class="heart"></div>
</div>

<script>
  const envelope = document.getElementById('envelope');
  const music = document.getElementById('music');
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  let fireworks = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  class Firework {
    constructor(x, y, color) {
      this.x = x;
      this.y = y;
      this.particles = [];
      this.color = color;
      for (let i = 0; i < 60; i++) {
        this.particles.push({
          x: x,
          y: y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 4 + 1,
          alpha: 1,
          radius: Math.random() * 2 + 1
        });
      }
    }
    update() {
      this.particles.forEach(p => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.015;
      });
      this.particles = this.particles.filter(p => p.alpha > 0);
    }
    draw(ctx) {
      this.particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(${this.color},${p.alpha})`;
        ctx.fill();
      });
    }
  }

  function triggerFireworks() {
    const colors = ["255,99,132", "255,205,86", "54,162,235", "153,102,255", "255,159,64"];
    for (let i = 0; i < 4; i++) {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      fireworks.push(new Firework(x, y, colors[Math.floor(Math.random() * colors.length)]));
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    fireworks.forEach(f => { f.update(); f.draw(ctx); });
    fireworks = fireworks.filter(f => f.particles.length > 0);
    requestAnimationFrame(animate);
  }
  animate();

  function startMusic() {
    music.play().catch(()=>{});
    document.removeEventListener('touchstart', startMusic);
    document.removeEventListener('click', startMusic);
  }
  document.addEventListener('touchstart', startMusic);
  document.addEventListener('click', startMusic);

  envelope.addEventListener('click', () => {
    envelope.classList.toggle('open');
    music.play();
    triggerFireworks();
  });
</script>

</body>
