            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;

            pointer-events: none;

        /* Tr√°i tim CSS */
        .css-heart {
            position: relative;
            width: 150px; 
            height: 150px; 
            background-color: #ff4d4d; 
            
            animation: pulse-heart 1s infinite ease-in-out; 

            transform: rotate(-45deg); 
            box-shadow: 0 10px 30px rgba(255, 77, 77, 0.7), 
                        -5px 5px 20px rgba(255, 105, 180, 0.5); 
            cursor: pointer;
            transition: box-shadow 0.2s; 
            
            transform-origin: center center;
        }

        .css-heart::before,
        .css-heart::after {
            content: "";
            position: absolute;
            width: 150px; 
            height: 150px; 
            border-radius: 50%; 
            background-color: #ff4d4d; 
            
            transform-origin: 50% 50%; 
        }

        .css-heart::before {
            top: -75px; 
            left: 0;
        }

        .css-heart::after {
            left: 75px; 
            top: 0;
        }

            100% { transform: scale(0.9) rotate(-45deg); filter: brightness(1); }

            pointer-events: none; 
            animation: none !important;
        }

                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2 + 1; 
                this.speedX = Math.random() * 0.1;
                this.speedY = Math.random() * 1.5 + 1; 
                this.opacity = Math.random() * 0.7 + 0.5; 
                this.color = Math.random() > 0.5 ? 'rgba(255, 105, 180, ' : 'rgba(199, 21, 133, '; 
            }
            
            draw() {
                ctx.fillStyle = this.color + this.opacity + ')';
                ctx.beginPath();
                
                const s = this.size;
                const x = this.x;
                const y = this.y;

                ctx.moveTo(x, y + s / 4);
                ctx.quadraticCurveTo(x + s, y - s, x + s, y);
                ctx.quadraticCurveTo(x + s, y + s, x, y + 2 * s);
                ctx.quadraticCurveTo(x - s, y + s, x - s, y);
                ctx.quadraticCurveTo(x - s, y - s, x, y + s / 4);

                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.y > height) {
                    this.reset();
                    this.y = 0;
                }
            }
        }

        function applyTypewriterEffect(contentElement, delay = 500) {

                elements.forEach((el) => {

        function launchConfetti(originX, originY) {
            const confettiCount = 80; 
            const colors = ['#FF69B4', '#FFC0CB', '#FF4D4D', '#FFFFAA'];
            const container = document.body;

            for (let i = 0; i < confettiCount; i++) {

                const y = Math.sin(angle) * distance + 150;

                confetti.style.setProperty('--x', `${x}px`);

                confetti.style.setProperty('--r', `${rotation}deg`);
                confetti.style.animation = `fall ${duration}s ease-out forwards`;

                setTimeout(() => {
                    confetti.remove();
                }, duration * 1000);
            }
        }
