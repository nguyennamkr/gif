    <style>

        /* V·ªè th∆∞ */
        .envelope-wrapper {

        /* ƒê√É LO·∫†I B·ªé .envelope-image */

        /* --- TH√ÇN B√å TH∆Ø (ƒêEN/T√çM THAN VINTAGE) --- */
        .envelope {

        /* --- N·∫ÆP B√å TH∆Ø (D√ôNG CSS SHAPE) --- */
        .flap {
            position: absolute;

            width: 100%;
            height: 50%;
            background-color: transparent; 
            
            /* T·∫†O H√åNH TAM GI√ÅC (N·∫ÆP B√å TH∆Ø C·ªî ƒêI·ªÇN) */
            background-color: #8A2BE2; /* M√†u t√≠m ma m·ªã */

        /* Hi·ªáu ·ª©ng N·∫Øp Th∆∞ L·∫≠t */

        /* --- N·ªôi Dung Thi·ªáp (Letter Content) --- */

        /* --- TR·∫†NG TH√ÅI M·ªû (PC/Tablet) --- */

        .envelope-wrapper.opened-state .letter {

        /* L·ªõp ·∫©n v·ªè th∆∞ (k√≠ch ho·∫°t b·∫±ng JS sau khi thi·ªáp ph√≥ng to) */

        /* --- MEDIA QUERY: T·ªëi ∆∞u cho M√†n h√¨nh ƒêi·ªán tho·∫°i (Width <= 600px) --- */
        @media (max-width: 600px) {

    <script>
        // --- 1. Canvas Effect (Gi·ªØ nguy√™n) ---
        const canvas = document.getElementById('magicCanvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        let particles = [];
        const particleCount = 70;

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = Math.random() * 0.1;
                this.speedY = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.color = Math.random() > 0.5 ? 'rgba(255, 140, 0, ' : 'rgba(138, 43, 226, ';
            }
            draw() {
                ctx.fillStyle = this.color + this.opacity + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.y > height) {
                    this.reset();
                    this.y = 0;
                }
            }
        }

        function initCanvas() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        function animateCanvas() {
            ctx.fillStyle = 'rgba(13, 13, 13, 0.1)'; 
            ctx.fillRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateCanvas);
        }
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            particles = [];
            initCanvas();
        });
        initCanvas();
        animateCanvas();

        // --- 2. Logic √Çm Thanh (Gi·ªØ nguy√™n) ---
        const bgm = document.getElementById('bgm');
        const soundToggle = document.getElementById('soundToggle');
        let isMuted = true;

        soundToggle.addEventListener('click', toggleSound);

        function toggleSound() {
            if (isMuted) {
                // B·∫≠t ti·∫øng v√† play
                bgm.muted = false;
                bgm.play().catch(error => {
                    console.error("L·ªói ph√°t nh·∫°c:", error);
                });
                soundToggle.textContent = 'üîä';
                isMuted = false;
            } else {
                // T·∫Øt ti·∫øng
                bgm.pause();
                bgm.currentTime = 0; 
                soundToggle.textContent = 'üîá';
                isMuted = true;
            }
        }
        
        // K√≠ch ho·∫°t nh·∫°c n·ªÅn ·ªü ch·∫ø ƒë·ªô MUTE khi c√≥ t∆∞∆°ng t√°c
        function activateMusic() {
            bgm.load();

            });
            // X√≥a l·∫Øng nghe (ƒë·ªÉ tr√°nh k√≠ch ho·∫°t nhi·ªÅu l·∫ßn)
            document.getElementById('initialHeart').removeEventListener('click', activateMusic);
        }
