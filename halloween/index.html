        /* Vá» thÆ° */

        .envelope-wrapper.visible {

        /* --- THÃ‚N BÃŒ THÆ¯: Há»’NG NHáº T --- */

        /* --- Ná»™i Dung Thiá»‡p (Letter Content) --- */
        .letter {
            /* Vá»‹ trÃ­ ban Ä‘áº§u: Tuyá»‡t Ä‘á»‘i bÃªn trong bÃ¬ thÆ° */
            position: absolute;

            left: 0;

            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            
            /* Äáº·t transform ban Ä‘áº§u */
            transform: translate(0, 0); 
            
            /* Sá»¬A Lá»–I: Äáº£m báº£o transition Ã¡p dá»¥ng cho táº¥t cáº£ thuá»™c tÃ­nh */
            transition: all 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);

        /* --- TRáº NG THÃI Má» (KÃCH HOáº T PHÃ“NG TO) --- */
        .envelope-wrapper.opened-state {

        /* ğŸ›‘ KHáº®C PHá»¤C Lá»–I PHÃ“NG TO: Äáº£m báº£o selector cÃ³ Æ°u tiÃªn cao */
        .envelope-wrapper.opened-state > .letter { 
            /* ğŸ›‘ Báº®T BUá»˜C: Chuyá»ƒn sang position: fixed Ä‘á»ƒ thoÃ¡t khá»i bÃ¬ thÆ° */
            position: fixed !important; /* DÃ¹ng !important Ä‘á»ƒ Ä‘áº£m báº£o khÃ´ng bá»‹ ghi Ä‘Ã¨ */
            
            opacity: 1; /* Hiá»‡n thiá»‡p */
            pointer-events: all; 
            z-index: 999; 

            /* KÃ­ch thÆ°á»›c PC/Tablet lá»›n */
            width: 60vw; 
            height: 70vh; 
            max-width: 650px; 
            max-height: 600px;
            
            /* CÄ‚N CHá»ˆNH GIá»®A MÃ€N HÃŒNH */
            top: 50%;

            /* ğŸ›‘ DÃ¹ng transform Ä‘á»ƒ cÄƒn giá»¯a tuyá»‡t Ä‘á»‘i */
            transform: translate(-50%, -50%); 
            
            /* TRANG TRÃ ÄÃNG YÃŠU */
            border: 5px solid #FF69B4; 
            box-shadow: 0 0 50px rgba(255, 105, 180, 0.9); 
            
            clip-path: none; 
            border-radius: 10px;
        }

        /* Lá»›p áº©n vá» thÆ° (kÃ­ch hoáº¡t báº±ng JS sau khi thiá»‡p phÃ³ng to) */
        .envelope-wrapper.hidden .envelope,
        .envelope-wrapper.hidden .flap {

        /* --- MEDIA QUERY: Tá»‘i Æ°u cho MÃ n hÃ¬nh Äiá»‡n thoáº¡i (Width <= 600px) --- */
        @media (max-width: 600px) {
            
            .envelope-wrapper {

                position: fixed !important;

        /* --- CÄ‚N CHá»® VÃ€O GIá»®A THIá»†P --- */

<body>
    <canvas id="magicCanvas"></canvas>

    <div id="soundToggle">ğŸ”‡</div> 
    <audio id="bgm" loop>
        <source src="halloween_music.mp3" type="audio/mpeg" />

    <div class="heart-wrapper" id="heartWrapper">
        <span class="heart" id="initialHeart">â¤ï¸</span>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <div class="flap"></div>
        <div class="envelope"></div>
        <div class="letter" id="letter">
             <div class="letter-content" id="letterContent">
                </div>

    <script>
        // --- 1. Canvas Effect (Giá»¯ nguyÃªn) ---
        const canvas = document.getElementById('magicCanvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        let particles = [];
        const particleCount = 70;

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = Math.random() * 0.1;
                this.speedY = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.color = Math.random() > 0.5 ? 'rgba(255, 140, 0, ' : 'rgba(138, 43, 226, ';
            }
            draw() {
                ctx.fillStyle = this.color + this.opacity + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.y > height) {
                    this.reset();
                    this.y = 0;
                }
            }
        }

        function initCanvas() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        function animateCanvas() {
            ctx.fillStyle = 'rgba(13, 13, 13, 0.1)'; 
            ctx.fillRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateCanvas);
        }
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            particles = [];
            initCanvas();
        });
        initCanvas();
        animateCanvas();

        // --- 2. Logic Ã‚m Thanh (Giá»¯ nguyÃªn) ---
        const bgm = document.getElementById('bgm');
        const soundToggle = document.getElementById('soundToggle');
        let isMuted = true;

        soundToggle.addEventListener('click', toggleSound);

        function toggleSound() {
            if (isMuted) {
                bgm.muted = false;
                bgm.play().catch(error => {
                    console.error("Lá»—i phÃ¡t nháº¡c:", error);
                });
                soundToggle.textContent = 'ğŸ”Š';
                isMuted = false;
            } else {
                bgm.pause();
                bgm.currentTime = 0; 
                soundToggle.textContent = 'ğŸ”‡';
                isMuted = true;
            }
        }
        
        function activateMusic() {
            bgm.load(); 
            bgm.muted = true;
            bgm.play().catch(error => {
                console.log("KhÃ´ng thá»ƒ tá»± Ä‘á»™ng phÃ¡t, chá» ngÆ°á»i dÃ¹ng báº­t tiáº¿ng...");
            });
            document.getElementById('initialHeart').removeEventListener('click', activateMusic);
        }

        // --- 3. Hiá»‡u á»©ng Chá»¯ Äá»™ng (Typewriter Effect) ---
        function applyTypewriterEffect(contentElement, delay = 500) {
            setTimeout(() => {
                const elements = contentElement.querySelectorAll('h2, p');
                contentElement.classList.add('typing-active'); 

                let totalDelay = 0;
                elements.forEach((el) => {
                    const text = el.innerHTML;
                    el.innerHTML = ''; 
                    el.style.opacity = '1'; 

                    setTimeout(() => {
                        let i = 0;
                        const speed = 25; 
                        function type() {
                            if (i < text.length) {
                                el.innerHTML += text.charAt(i);
                                i++;
                                setTimeout(type, speed);
                            } 
                        }
                        type();
                    }, totalDelay);
                    totalDelay += (text.length * 25) + 300; 
                });
            }, delay);
        }


        // --- 4. Logic Má»Ÿ ThÆ° (ÄÃƒ KHáº®C PHá»¤C Lá»–I PHÃ“NG TO) ---

        const heartWrapper = document.getElementById('heartWrapper');
        const initialHeart = document.getElementById('initialHeart');
        const envelopeWrapper = document.getElementById('envelopeWrapper');
        const letter = document.getElementById('letter'); 
        const letterContent = document.getElementById('letterContent');
        const statusMessage = document.getElementById('statusMessage');

        // Ná»™i dung thiá»‡p (Chá»§ Ä‘á» Ä‘Ã¡ng yÃªu)
        const firstTimeContent = `
            <h2 style="color: #FF69B4; margin-bottom: 10px;">ğŸ’– DÃ nh táº·ng ngÆ°á»i Ä‘áº·c biá»‡t nháº¥t ğŸ’Œ</h2>
            <p><strong>ChÃ o em/anh,</strong></p>
            <p>Náº¿u chiáº¿c bÃ¬ thÆ° nÃ y Ä‘áº¿n Ä‘Æ°á»£c tay em/anh, Ä‘iá»u Ä‘Ã³ cÃ³ nghÄ©a lÃ  phÃ©p mÃ u Ä‘Ã£ xáº£y ra! NÃ³ Ä‘Æ°á»£c gÃ³i ghÃ©m báº±ng táº¥t cáº£ sá»± quan tÃ¢m vÃ  mong muá»‘n tháº¥y em/anh cÆ°á»i.</p>
            <p>Anh/Em muá»‘n em/anh biáº¿t ráº±ng: DÃ¹ báº­n rá»™n Ä‘áº¿n máº¥y, em/anh luÃ´n lÃ  suy nghÄ© ngá»t ngÃ o nháº¥t cá»§a anh/em.</p>
            <p>MÃ£i Ä‘Ã¡ng yÃªu vÃ  háº¡nh phÃºc nhÆ° bÃ¢y giá» nhÃ©!</p>
            <p style="color: #FF69B4; font-weight: bold;">â€” Gá»­i tá»« trÃ¡i tim luÃ´n hÆ°á»›ng vá» em/anh ğŸ’•</p>
        `;

        function checkAndSetContent() {
            letterContent.innerHTML = firstTimeContent;
            applyTypewriterEffect(letterContent, 1000); 
            statusMessage.textContent = "áº¤n vÃ o Ä‘Ã¢y Ä‘á»ƒ má»Ÿ thÆ°...";
        }

        function showEnvelope() {
            activateMusic(); 
            heartWrapper.classList.add('hidden'); 
            
            setTimeout(() => { 
                envelopeWrapper.classList.add('visible');
                envelopeWrapper.addEventListener('click', openEnvelope, { once: true });
            }, 800); 
        }

        function openEnvelope() {
            if (envelopeWrapper.classList.contains('opened-state')) {
                return;
            }

            // 1. KÃ­ch hoáº¡t hiá»‡u á»©ng láº­t náº¯p
            envelopeWrapper.classList.add('open'); 
            
            // 2. KÃ­ch hoáº¡t tráº¡ng thÃ¡i phÃ³ng to thiá»‡p
            setTimeout(() => {
                envelopeWrapper.classList.add('opened-state'); 
                
                // ğŸ›‘ Báº®T BUá»˜C: Äáº£m báº£o thiá»‡p hiá»‡n ra vÃ  phÃ³ng to
                letter.style.opacity = '1'; 
                letter.style.pointerEvents = 'all'; 

                // 3. áº¨n vá» thÆ° hoÃ n toÃ n sau khi thiá»‡p phÃ³ng to xong
                setTimeout(() => {
                    envelopeWrapper.classList.add('hidden');
                    checkAndSetContent(); 
                }, 1500); 

                statusMessage.textContent = "Thiá»‡p Ä‘Ã£ má»Ÿ! ChÃºc báº¡n vui váº»!";
                statusMessage.style.animation = 'none';

            }, 50); 
        }

        // --- KHá»I Táº O CUá»I CÃ™NG ---
        function initializeApp() {
            initialHeart.addEventListener('click', showEnvelope);
            initialHeart.addEventListener('click', activateMusic); 
        }

        initializeApp();
    </script>
