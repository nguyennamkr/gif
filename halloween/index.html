   <script>
        // --- 1. Canvas Effect (Giá»¯ nguyÃªn) ---
        const canvas = document.getElementById('magicCanvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        let particles = [];
        const particleCount = 120; 

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2 + 1; 
                this.speedX = Math.random() * 0.1;
                this.speedY = Math.random() * 1.5 + 1; 
                this.opacity = Math.random() * 0.7 + 0.5; 
                this.color = Math.random() > 0.5 ? 'rgba(255, 105, 180, ' : 'rgba(199, 21, 133, '; 
            }
            draw() {
                ctx.fillStyle = this.color + this.opacity + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.y > height) {
                    this.reset();
                    this.y = 0;
                }
            }
        }

        function initCanvas() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        function animateCanvas() {
            ctx.fillStyle = 'rgba(247, 240, 255, 0.1)'; 
            ctx.fillRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateCanvas);
        }
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            particles = [];
            initCanvas();
        });
        initCanvas();
        animateCanvas();

        // --- 2. Logic Ã‚m Thanh (Giá»¯ nguyÃªn) ---
        const bgm = document.getElementById('bgm');
        const soundToggle = document.getElementById('soundToggle');
        let isMuted = true;

                });
                soundToggle.textContent = 'ğŸ”Š';
                isMuted = false;

                isMuted = true;
            }

        // --- 3. Hiá»‡u á»©ng Chá»¯ Äá»™ng (Giá»¯ nguyÃªn) ---
        function applyTypewriterEffect(contentElement, delay = 500) {
            setTimeout(() => {
                const elements = contentElement.querySelectorAll('h2, p');
                contentElement.classList.add('typing-active'); 

                let totalDelay = 0;
                elements.forEach((el) => {
                    const text = el.innerHTML;
                    el.innerHTML = ''; 
                    el.style.opacity = '1'; 

                    setTimeout(() => {
                        let i = 0;
                        const speed = 25; 
                        function type() {
                            if (i < text.length) {
                                el.innerHTML += text.charAt(i);
                                i++;
                                setTimeout(type, speed);
                            } 
                        }
                        type();
                    }, totalDelay);
                    totalDelay += (text.length * 25) + 300; 
                });
            }, delay);
        }
        
        // --- 4. Logic Nháº­p PIN (ÄÃƒ Sá»¬A Äá»”I) ---
        const CORRECT_PIN = "2929"; // ÄÃƒ THAY Äá»”I: Máº­t kháº©u má»›i
        const MAX_PIN_LENGTH = 4;
        const SUCCESS_MESSAGE_DELAY = 1000; // Äá»˜ TRá»„ Má»šI: 1 giÃ¢y

        const pinScreen = document.getElementById('pinScreen');
        const pinDisplay = document.getElementById('pinDisplay');
        const pinMessage = document.getElementById('pinMessage');
        const keypad = document.getElementById('keypad');
        let currentPin = "";

        function updatePinDisplay() {
            let maskedPin = currentPin.padEnd(MAX_PIN_LENGTH, '_');
            pinDisplay.textContent = maskedPin.split('').join(' '); 
        }

        function handleKeyPress(key) {
            pinMessage.textContent = "";

            if (key === 'delete') {
                currentPin = currentPin.slice(0, -1);
            } else if (key === 'enter') {
                checkPin();
                return;
            } else if (currentPin.length < MAX_PIN_LENGTH) {
                currentPin += key;
            }
            
            updatePinDisplay();
            
            if (currentPin.length === MAX_PIN_LENGTH) {
                setTimeout(checkPin, 300); 
            }
        }

        function checkPin() {
            if (currentPin.length !== MAX_PIN_LENGTH) {
                pinMessage.textContent = "Vui lÃ²ng nháº­p Ä‘á»§ 4 chá»¯ sá»‘.";
                return;
            }

            if (currentPin === CORRECT_PIN) {
                // THAY Äá»”I: ThÃ´ng bÃ¡o thÃ nh cÃ´ng má»›i
                pinMessage.textContent = "Xin má»i vÃ o! â¤ï¸";
                
                // THAY Äá»”I: Delay 1 giÃ¢y trÆ°á»›c khi áº©n mÃ n hÃ¬nh PIN
                setTimeout(() => {
                    pinScreen.classList.add('hidden');
                    // Äá»£i transition cá»§a pinScreen káº¿t thÃºc (500ms) trÆ°á»›c khi hiá»ƒn thá»‹ trÃ¡i tim
                    setTimeout(showHeart, 500); 
                }, SUCCESS_MESSAGE_DELAY);

            } else {
                // THAY Äá»”I: ThÃ´ng bÃ¡o lá»—i má»›i
                pinMessage.textContent = "TrÃ¡i tim Ä‘Ã³ng cá»­a ğŸ’”";
                currentPin = "";
                updatePinDisplay();
                
                keypad.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    keypad.style.animation = 'none';
                }, 500);
            }
        }

        keypad.addEventListener('click', (event) => {
            if (event.target.classList.contains('pin-button')) {
                const value = event.target.textContent;
                const action = event.target.dataset.action;
                
                if (action) {
                    handleKeyPress(action);
                } else if (!isNaN(parseInt(value))) {
                    handleKeyPress(value);
                }
            }
        });

        // --- 5. Logic Má»Ÿ ThÆ° (Giá»¯ nguyÃªn) ---
        const heartWrapper = document.getElementById('heartWrapper');
        const envelopeWrapper = document.getElementById('envelopeWrapper');
        const letter = document.getElementById('letter'); 
        const letterContent = document.getElementById('letterContent');
        const statusMessage = document.getElementById('statusMessage');
        const flapDuration = 800; 
        const heartTransitionDuration = 300; 

        const firstTimeContent = `
            <h2 style="color: #FF69B4;">ğŸ’– Gá»­i NgÆ°á»i Em/Anh YÃªu ğŸ’Œ</h2>
            <p style="margin-top: 10px;"><strong>ChÃ o em/anh,</strong></p>
            <p>Anh/Em muá»‘n gá»­i má»™t chÃºt náº¯ng áº¥m vÃ  tháº­t nhiá»u yÃªu thÆ°Æ¡ng qua chiáº¿c thiá»‡p nhá» nÃ y. Cáº£m Æ¡n em/anh Ä‘Ã£ Ä‘áº¿n vÃ  lÃ m cuá»™c Ä‘á»i anh/em trá»Ÿ nÃªn tÆ°Æ¡i Ä‘áº¹p hÆ¡n má»—i ngÃ y.</p>
            <p>DÃ¹ á»Ÿ báº¥t cá»© Ä‘Ã¢u, anh/em cÅ©ng luÃ´n dÃµi theo vÃ  cáº§u chÃºc nhá»¯ng Ä‘iá»u tá»‘t Ä‘áº¹p nháº¥t sáº½ Ä‘áº¿n vá»›i em/anh.</p>
            <p style="color: #FF69B4; font-weight: bold;">â€” YÃªu thÆ°Æ¡ng tá»« [TÃªn Cá»§a Báº¡n] ğŸ’•</p>
        `;

        function checkAndSetContent() {
            letterContent.innerHTML = firstTimeContent;
            applyTypewriterEffect(letterContent, 1000); 
            statusMessage.textContent = "ChÃºc báº¡n luÃ´n háº¡nh phÃºc! ğŸ’";
            statusMessage.style.color = '#FF69B4';
            statusMessage.style.animation = 'none';
            statusMessage.style.bottom = '20px';
        }

        function showHeart() {
            // 1. KÃ­ch hoáº¡t trÃ¡i tim
            heartWrapper.style.opacity = '1';
            heartWrapper.classList.add('active'); // Cho phÃ©p click
            heartWrapper.classList.remove('invisible', 'hidden'); 
            
            // 2. VÃ´ hiá»‡u hÃ³a bÃ¬ thÆ° (báº£o Ä‘áº£m)
            envelopeWrapper.classList.remove('visible', 'active');
            
            statusMessage.style.bottom = '10px'; 
            statusMessage.textContent = "Cháº¡m vÃ o trÃ¡i tim Ä‘á»ƒ báº¯t Ä‘áº§u...";
            
            // Báº¯t Ä‘áº§u phÃ¡t nháº¡c (náº¿u chÆ°a phÃ¡t)
            bgm.muted = true; 
            bgm.play().catch(error => console.log("KhÃ´ng thá»ƒ tá»± Ä‘á»™ng phÃ¡t nháº¡c."));
        }

        function showEnvelope() {
            // 1. VÃ´ hiá»‡u hÃ³a click trÃ¡i tim ngay láº­p tá»©c
            heartWrapper.classList.remove('active'); 
            
            // 2. KÃ­ch hoáº¡t hiá»ƒn thá»‹ bÃ¬ thÆ° NGAY Láº¬P Tá»¨C
            envelopeWrapper.classList.add('visible', 'active'); // Hiá»ƒn thá»‹ vÃ  cho phÃ©p click
            
            // 3. áº¨n trÃ¡i tim (cÃ³ transition 0.3s)
            heartWrapper.classList.add('hidden'); 

            statusMessage.textContent = "áº¤n vÃ o bÃ¬ thÆ° Ä‘á»ƒ má»Ÿ ra nhÃ©!";
            statusMessage.style.bottom = '20px';
            
            // 4. Gáº¯n sá»± kiá»‡n click bÃ¬ thÆ° (chá»‰ gáº¯n má»™t láº§n)
            envelopeWrapper.addEventListener('click', openEnvelope, { once: true });

            // 5. XÃ³a háº³n trÃ¡i tim khá»i luá»“ng hiá»ƒn thá»‹ sau khi transition káº¿t thÃºc
            setTimeout(() => { 
                heartWrapper.classList.add('invisible');
            }, heartTransitionDuration); 
        }

        function openEnvelope() {
            // VÃ´ hiá»‡u hÃ³a click bÃ¬ thÆ° ngay láº­p tá»©c Ä‘á»ƒ trÃ¡nh click Ä‘Ãºp
            envelopeWrapper.classList.remove('active');
            
            // 1. KÃ­ch hoáº¡t hiá»‡u á»©ng láº­t náº¯p
            envelopeWrapper.classList.add('open'); 
            statusMessage.style.opacity = '0';

            // 2. Láº¥y vá»‹ trÃ­ ban Ä‘áº§u cá»§a bÃ¬ thÆ°
            const rect = envelopeWrapper.getBoundingClientRect();
            
            letter.style.position = 'fixed'; 
            letter.style.top = `${rect.top}px`;
            letter.style.left = `${rect.left}px`;
            letter.style.width = `${rect.width}px`;
            letter.style.height = `${rect.height}px`;
            letter.style.opacity = '1';
            
            // 3. DI CHUYá»‚N THIá»†P (ÄÆ°a Letter ra khá»i envelope-wrapper Ä‘á»ƒ má»Ÿ rá»™ng)
            document.body.appendChild(letter);

            // 4. áº¨n bÃ¬ thÆ° vÃ  báº¯t Ä‘áº§u chuyá»ƒn Ä‘á»•i
            setTimeout(() => {
                envelopeWrapper.classList.add('hidden');
                
                requestAnimationFrame(() => {
                    letter.style.top = '';
                    letter.style.left = '';
                    letter.style.width = '';
                    letter.style.height = '';
                    
                    letter.classList.add('opened'); // PhÃ³ng to thiá»‡p
                });
                
                // Báº¯t Ä‘áº§u gÃµ chá»¯ sau khi phÃ³ng to xong
                setTimeout(() => {
                    checkAndSetContent(); 
                    statusMessage.style.opacity = '1';
                }, 1500); 

            }, flapDuration + 100); 
        }

        // --- KHá»I Táº O CUá»I CÃ™NG ---
        function initializeApp() {
            // Äáº£m báº£o tráº¡ng thÃ¡i ban Ä‘áº§u lÃ  áº©n
            heartWrapper.classList.add('invisible'); 
            
            // GÃN LISTENER CHÃNH CHO TRÃI TIM (Chá»‰ má»™t láº§n)
            heartWrapper.addEventListener('click', showEnvelope, { once: true }); 

            // Báº¯t Ä‘áº§u báº±ng mÃ n hÃ¬nh PIN
            updatePinDisplay(); 
        }

        initializeApp();
    </script>
