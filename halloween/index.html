   <script>
        // --- 1. Canvas Effect (Gi·ªØ nguy√™n) ---
        const canvas = document.getElementById('magicCanvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        let particles = [];
        const particleCount = 120; 

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2 + 1; 
                this.speedX = Math.random() * 0.1;
                this.speedY = Math.random() * 1.5 + 1; 
                this.opacity = Math.random() * 0.7 + 0.5; 
                this.color = Math.random() > 0.5 ? 'rgba(255, 105, 180, ' : 'rgba(199, 21, 133, '; 
            }
            draw() {
                ctx.fillStyle = this.color + this.opacity + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.y > height) {
                    this.reset();
                    this.y = 0;
                }
            }
        }

        function initCanvas() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        function animateCanvas() {
            ctx.fillStyle = 'rgba(247, 240, 255, 0.1)'; 
            ctx.fillRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateCanvas);
        }
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            particles = [];
            initCanvas();
        });
        initCanvas();
        animateCanvas();

        // --- 2. Logic √Çm Thanh (Gi·ªØ nguy√™n) ---
        const bgm = document.getElementById('bgm');
        const soundToggle = document.getElementById('soundToggle');
        let isMuted = true;

        soundToggle.addEventListener('click', toggleSound);

        function toggleSound() {
            if (isMuted) {
                bgm.muted = false;
                bgm.play().catch(error => {
                    console.error("L·ªói ph√°t nh·∫°c:", error);
                });
                soundToggle.textContent = 'üîä';
                isMuted = false;
            } else {
                bgm.pause();
                bgm.currentTime = 0; 
                soundToggle.textContent = 'üîá';
                isMuted = true;
            }
        }
        
        // --- 3. Hi·ªáu ·ª©ng Ch·ªØ ƒê·ªông (Gi·ªØ nguy√™n) ---
        function applyTypewriterEffect(contentElement, delay = 500) {
            setTimeout(() => {
                const elements = contentElement.querySelectorAll('h2, p');
                contentElement.classList.add('typing-active'); 

                let totalDelay = 0;
                elements.forEach((el) => {
                    const text = el.innerHTML;
                    el.innerHTML = ''; 
                    el.style.opacity = '1'; 

                    setTimeout(() => {
                        let i = 0;
                        const speed = 25; 
                        function type() {
                            if (i < text.length) {
                                el.innerHTML += text.charAt(i);
                                i++;
                                setTimeout(type, speed);
                            } 
                        }
                        type();
                    }, totalDelay);
                    totalDelay += (text.length * 25) + 300; 
                });
            }, delay);
        }
        
        // --- 4. Logic Nh·∫≠p PIN (ƒê√É S·ª¨A ƒê·ªîI) ---
        const CORRECT_PIN = "2929"; // ƒê√É THAY ƒê·ªîI: M·∫≠t kh·∫©u m·ªõi
        const MAX_PIN_LENGTH = 4;
        const SUCCESS_MESSAGE_DELAY = 1000; // ƒê·ªò TR·ªÑ M·ªöI: 1 gi√¢y

        const pinScreen = document.getElementById('pinScreen');
        const pinDisplay = document.getElementById('pinDisplay');
        const pinMessage = document.getElementById('pinMessage');
        const keypad = document.getElementById('keypad');
        let currentPin = "";

        function updatePinDisplay() {
            let maskedPin = currentPin.padEnd(MAX_PIN_LENGTH, '_');
            pinDisplay.textContent = maskedPin.split('').join(' '); 
        }

        function handleKeyPress(key) {
            pinMessage.textContent = "";

            if (key === 'delete') {
                currentPin = currentPin.slice(0, -1);
            } else if (key === 'enter') {
                checkPin();
                return;
            } else if (currentPin.length < MAX_PIN_LENGTH) {
                currentPin += key;
            }
            
            updatePinDisplay();
            
            if (currentPin.length === MAX_PIN_LENGTH) {
                setTimeout(checkPin, 300); 
            }
        }

        function checkPin() {
            if (currentPin.length !== MAX_PIN_LENGTH) {
                pinMessage.textContent = "Vui l√≤ng nh·∫≠p ƒë·ªß 4 ch·ªØ s·ªë.";
                return;
            }

            if (currentPin === CORRECT_PIN) {
                // THAY ƒê·ªîI: Th√¥ng b√°o th√†nh c√¥ng m·ªõi
                pinMessage.textContent = "Xin m·ªùi v√†o! ‚ù§Ô∏è";
                
                // THAY ƒê·ªîI: Delay 1 gi√¢y tr∆∞·ªõc khi ·∫©n m√†n h√¨nh PIN
                setTimeout(() => {
                    pinScreen.classList.add('hidden');
                    // ƒê·ª£i transition c·ªßa pinScreen k·∫øt th√∫c (500ms) tr∆∞·ªõc khi hi·ªÉn th·ªã tr√°i tim
                    setTimeout(showHeart, 500); 
                }, SUCCESS_MESSAGE_DELAY);

            } else {
                // THAY ƒê·ªîI: Th√¥ng b√°o l·ªói m·ªõi
                pinMessage.textContent = "Tr√°i tim ƒë√≥ng c·ª≠a üíî";
                currentPin = "";
                updatePinDisplay();
                
                keypad.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    keypad.style.animation = 'none';
                }, 500);
            }
        }

        keypad.addEventListener('click', (event) => {
            if (event.target.classList.contains('pin-button')) {
                const value = event.target.textContent;
                const action = event.target.dataset.action;
                
                if (action) {
                    handleKeyPress(action);
                } else if (!isNaN(parseInt(value))) {
                    handleKeyPress(value);
                }
            }
        });

        // --- 5. Logic M·ªü Th∆∞ (Gi·ªØ nguy√™n) ---
        const heartWrapper = document.getElementById('heartWrapper');
        const envelopeWrapper = document.getElementById('envelopeWrapper');
        const letter = document.getElementById('letter'); 
        const letterContent = document.getElementById('letterContent');
        const statusMessage = document.getElementById('statusMessage');
        const flapDuration = 800; 
        const heartTransitionDuration = 300; 

        const firstTimeContent = `
            <h2 style="color: #FF69B4;">üíñ G·ª≠i Ng∆∞·ªùi Em/Anh Y√™u üíå</h2>
            <p style="margin-top: 10px;"><strong>Ch√†o em/anh,</strong></p>
            <p>Anh/Em mu·ªën g·ª≠i m·ªôt ch√∫t n·∫Øng ·∫•m v√† th·∫≠t nhi·ªÅu y√™u th∆∞∆°ng qua chi·∫øc thi·ªáp nh·ªè n√†y. C·∫£m ∆°n em/anh ƒë√£ ƒë·∫øn v√† l√†m cu·ªôc ƒë·ªùi anh/em tr·ªü n√™n t∆∞∆°i ƒë·∫πp h∆°n m·ªói ng√†y.</p>
            <p>D√π ·ªü b·∫•t c·ª© ƒë√¢u, anh/em c≈©ng lu√¥n d√µi theo v√† c·∫ßu ch√∫c nh·ªØng ƒëi·ªÅu t·ªët ƒë·∫πp nh·∫•t s·∫Ω ƒë·∫øn v·ªõi em/anh.</p>
            <p style="color: #FF69B4; font-weight: bold;">‚Äî Y√™u th∆∞∆°ng t·ª´ [T√™n C·ªßa B·∫°n] üíï</p>
        `;

        function checkAndSetContent() {
            letterContent.innerHTML = firstTimeContent;
            applyTypewriterEffect(letterContent, 1000); 
            statusMessage.textContent = "Ch√∫c b·∫°n lu√¥n h·∫°nh ph√∫c! üíê";
            statusMessage.style.color = '#FF69B4';
            statusMessage.style.animation = 'none';
            statusMessage.style.bottom = '20px';
        }

        function showHeart() {
            // 1. K√≠ch ho·∫°t tr√°i tim
            heartWrapper.style.opacity = '1';
            heartWrapper.classList.add('active'); // Cho ph√©p click
            heartWrapper.classList.remove('invisible', 'hidden'); 
            
            // 2. V√¥ hi·ªáu h√≥a b√¨ th∆∞ (b·∫£o ƒë·∫£m)
            envelopeWrapper.classList.remove('visible', 'active');
            
            statusMessage.style.bottom = '10px'; 
            statusMessage.textContent = "Ch·∫°m v√†o tr√°i tim ƒë·ªÉ b·∫Øt ƒë·∫ßu...";
            
            // B·∫Øt ƒë·∫ßu ph√°t nh·∫°c (n·∫øu ch∆∞a ph√°t)
            bgm.muted = true; 
            bgm.play().catch(error => console.log("Kh√¥ng th·ªÉ t·ª± ƒë·ªông ph√°t nh·∫°c."));
        }

        function showEnvelope() {
            // 1. V√¥ hi·ªáu h√≥a click tr√°i tim ngay l·∫≠p t·ª©c
            heartWrapper.classList.remove('active'); 
            
            // 2. K√≠ch ho·∫°t hi·ªÉn th·ªã b√¨ th∆∞ NGAY L·∫¨P T·ª®C
            envelopeWrapper.classList.add('visible', 'active'); // Hi·ªÉn th·ªã v√† cho ph√©p click
            
            // 3. ·∫®n tr√°i tim (c√≥ transition 0.3s)
            heartWrapper.classList.add('hidden'); 

            statusMessage.textContent = "·∫§n v√†o b√¨ th∆∞ ƒë·ªÉ m·ªü ra nh√©!";
            statusMessage.style.bottom = '20px';
            
            // 4. G·∫Øn s·ª± ki·ªán click b√¨ th∆∞ (ch·ªâ g·∫Øn m·ªôt l·∫ßn)
            envelopeWrapper.addEventListener('click', openEnvelope, { once: true });

            // 5. X√≥a h·∫≥n tr√°i tim kh·ªèi lu·ªìng hi·ªÉn th·ªã sau khi transition k·∫øt th√∫c
            setTimeout(() => { 
                heartWrapper.classList.add('invisible');
            }, heartTransitionDuration); 
        }

        function openEnvelope() {
            // V√¥ hi·ªáu h√≥a click b√¨ th∆∞ ngay l·∫≠p t·ª©c ƒë·ªÉ tr√°nh click ƒë√∫p
            envelopeWrapper.classList.remove('active');
            
            // 1. K√≠ch ho·∫°t hi·ªáu ·ª©ng l·∫≠t n·∫Øp
            envelopeWrapper.classList.add('open'); 
            statusMessage.style.opacity = '0';

            // 2. L·∫•y v·ªã tr√≠ ban ƒë·∫ßu c·ªßa b√¨ th∆∞
            const rect = envelopeWrapper.getBoundingClientRect();
            
            letter.style.position = 'fixed'; 
            letter.style.top = `${rect.top}px`;
            letter.style.left = `${rect.left}px`;
            letter.style.width = `${rect.width}px`;
            letter.style.height = `${rect.height}px`;
            letter.style.opacity = '1';
            
            // 3. DI CHUY·ªÇN THI·ªÜP (ƒê∆∞a Letter ra kh·ªèi envelope-wrapper ƒë·ªÉ m·ªü r·ªông)
            document.body.appendChild(letter);

            // 4. ·∫®n b√¨ th∆∞ v√† b·∫Øt ƒë·∫ßu chuy·ªÉn ƒë·ªïi
            setTimeout(() => {
                envelopeWrapper.classList.add('hidden');
                
                requestAnimationFrame(() => {
                    letter.style.top = '';
                    letter.style.left = '';
                    letter.style.width = '';
                    letter.style.height = '';
                    
                    letter.classList.add('opened'); // Ph√≥ng to thi·ªáp
                });
                
                // B·∫Øt ƒë·∫ßu g√µ ch·ªØ sau khi ph√≥ng to xong
                setTimeout(() => {
                    checkAndSetContent(); 
                    statusMessage.style.opacity = '1';
                }, 1500); 

            }, flapDuration + 100); 
        }

        // --- KH·ªûI T·∫†O CU·ªêI C√ôNG ---
        function initializeApp() {
            // ƒê·∫£m b·∫£o tr·∫°ng th√°i ban ƒë·∫ßu l√† ·∫©n
            heartWrapper.classList.add('invisible'); 
            
            // G√ÅN LISTENER CH√çNH CHO TR√ÅI TIM (Ch·ªâ m·ªôt l·∫ßn)
            heartWrapper.addEventListener('click', showEnvelope, { once: true }); 

            // B·∫Øt ƒë·∫ßu b·∫±ng m√†n h√¨nh PIN
            updatePinDisplay(); 
        }

        initializeApp();
    </script>
