    <style>

    body {

    /* --- Hi·ªáu ·ª©ng N·ªÅn (Canvas) --- */

    /* --- N√∫t B·∫≠t/T·∫Øt √Çm Thanh --- */

    /* --- Tr√°i Tim M·ªü ƒê·∫ßu --- */

    /* Khi tr√°i tim bi·∫øn m·∫•t */
    .heart-wrapper.hidden {

    /* V·ªè th∆∞ ban ƒë·∫ßu ·∫©n b·∫±ng opacity v√† pointer-events, kh√¥ng d√πng display: none */
    .envelope-wrapper {

        box-shadow: 0 10px 50px rgba(138, 43, 226, 0.7);
        
        /* TR·∫†NG TH√ÅI BAN ƒê·∫¶U: ·∫®n */

    /* Khi v·ªè th∆∞ hi·ªán ra (Sau khi click tr√°i tim) */
    .envelope-wrapper.visible {

    /* Th√¢n Th∆∞ v√† N·∫Øp Th∆∞ */
    .envelope, .flap {

    .envelope {

    .flap {

        transform-origin: top;
        transition: transform 0.8s ease-in-out, z-index 0s 0.8s;
        z-index: 150;

    /* Hi·ªáu ·ª©ng N·∫Øp Th∆∞ L·∫≠t */
    .envelope-wrapper.open .flap {
        transform: rotateX(180deg);
        z-index: 40;
        transition: transform 0.8s ease-in-out, z-index 0s 0s;
    }

    /* --- N·ªôi Dung Thi·ªáp (Letter Content) --- */
    .letter {

        width: 100%;

        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);

    /* --- TR·∫†NG TH√ÅI M·ªû (M·∫∑c ƒë·ªãnh cho PC/Tablet) --- */
    .envelope-wrapper.opened-state {

    .envelope-wrapper.opened-state .letter {
        /* ƒêI·ªÄU CH·ªàNH K√çCH TH∆Ø·ªöC: Gi·∫£m k√≠ch th∆∞·ªõc t·ªëi ƒëa cho m√†n h√¨nh l·ªõn */
        width: 60vw; 
        height: 70vh; 
        max-width: 650px; /* Gi·∫£m t·ª´ 800px xu·ªëng 650px */
        max-height: 600px; /* Gi·∫£m t·ª´ 700px xu·ªëng 600px */

        transform: translate(-50%, -50%);

    /* L·ªõp ·∫©n v·ªè th∆∞ (k√≠ch ho·∫°t b·∫±ng JS sau khi thi·ªáp ph√≥ng to) */
    .envelope-wrapper.hidden .envelope,
    .envelope-wrapper.hidden .flap {

    }

    /* --- MEDIA QUERY: T·ªëi ∆∞u cho M√†n h√¨nh ƒêi·ªán tho·∫°i (Width <= 600px) --- */
    @media (max-width: 600px) {

        .envelope-wrapper.opened-state .letter {
            /* ƒêI·ªÄU CH·ªàNH K√çCH TH∆Ø·ªöC: H∆°i gi·∫£m chi·ªÅu cao tr√™n mobile */
            width: 90vw; /* Gi·∫£m t·ª´ 95vw xu·ªëng 90vw */
            height: 85vh; /* Gi·∫£m t·ª´ 90vh xu·ªëng 85vh */
            
            position: fixed; 
            top: 50%;

            transform: translate(-50%, -50%);

        }
        
        .letter-content {

        }

        }
    }

    /* --- CƒÇN CH·ªÆ V√ÄO GI·ªÆA THI·ªÜP (QUAN TR·ªåNG) --- */
    .letter-content {
        /* Th√™m Flexbox ƒë·ªÉ cƒÉn gi·ªØa */
        display: flex;
        flex-direction: column; /* S·∫Øp x·∫øp n·ªôi dung theo chi·ªÅu d·ªçc */
        justify-content: center; /* CƒÉn gi·ªØa theo chi·ªÅu d·ªçc */
        align-items: center; /* CƒÉn gi·ªØa theo chi·ªÅu ngang (n·∫øu c√≥ n·ªôi dung h·∫πp) */
        
        /* ƒê·∫£m b·∫£o v·∫´n c√≥ th·ªÉ cu·ªôn n·∫øu n·ªôi dung qu√° d√†i */
        overflow-y: auto; 
        text-align: center;
        color: #333;

        line-height: 1.6;
        width: 100%;

        /* T√πy ch·ªânh cƒÉn l·ªÅ cho n·ªôi dung con n·∫øu c·∫ßn */
        text-align: center; 
    }
    
    .letter-content > * {
        max-width: 90%; /* ƒê·∫£m b·∫£o c√°c ph·∫ßn t·ª≠ kh√¥ng tr√†n ra ngo√†i */
    }
    
    /* --- Hi·ªáu ·ª©ng Ch·ªØ ƒê·ªông (Typewriter Effect) --- */

    /* Container ch·ª©a l·ªùi ch√∫c (ch·ªâ hi·ªÉn th·ªã khi thi·ªáp m·ªü) */
    .letter-content.typing-active p {
        opacity: 0; /* ·∫®n t·∫•t c·∫£ c√°c ƒëo·∫°n vƒÉn b·∫£n ban ƒë·∫ßu */
    }
    .letter-content.typing-active h2 {
        opacity: 0; /* ·∫®n ti√™u ƒë·ªÅ ban ƒë·∫ßu */
    }
    
    .surprise-image {

<body>
    <canvas id="magicCanvas"></canvas>

    <div id="soundToggle">üîá</div> 
    <audio id="bgm" loop>
        <source src="halloween_music.mp3" type="audio/mpeg" /> 
    </audio>

    <div class="heart-wrapper" id="heartWrapper">
        <span class="heart" id="initialHeart">‚ù§Ô∏è</span>
    </div>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <div class="flap"></div>
        <div class="envelope"></div>
        <div class="letter" id="letter">
             <div class="letter-content" id="letterContent">
                </div>
        </div>
        
        <p class="status-message" id="statusMessage">
            ·∫§n v√†o ƒë√¢y ƒë·ªÉ m·ªü th∆∞...
        </p>
    </div>

    <script>
        // --- 1. Canvas Effect (Gi·ªØ nguy√™n) ---
        const canvas = document.getElementById('magicCanvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        let particles = [];
        const particleCount = 70;

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = Math.random() * 0.1;
                this.speedY = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.color = Math.random() > 0.5 ? 'rgba(255, 140, 0, ' : 'rgba(138, 43, 226, ';
            }
            draw() {
                ctx.fillStyle = this.color + this.opacity + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.y > height) {
                    this.reset();
                    this.y = 0;
                }
            }
        }

        function initCanvas() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        function animateCanvas() {
            ctx.fillStyle = 'rgba(13, 13, 13, 0.1)'; 
            ctx.fillRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateCanvas);
        }
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            particles = [];
            initCanvas();
        });
        initCanvas();
        animateCanvas();

        // --- 2. Logic √Çm Thanh (Gi·ªØ nguy√™n) ---
        const bgm = document.getElementById('bgm');
        const soundToggle = document.getElementById('soundToggle');
        let isMuted = true;

        soundToggle.addEventListener('click', toggleSound);

        function toggleSound() {
            if (isMuted) {
                // B·∫≠t ti·∫øng v√† play
                bgm.muted = false;
                bgm.play().catch(error => {
                    console.error("L·ªói ph√°t nh·∫°c:", error);
                });
                soundToggle.textContent = 'üîä';
                isMuted = false;
            } else {
                // T·∫Øt ti·∫øng
                bgm.pause();
                bgm.currentTime = 0; 
                soundToggle.textContent = 'üîá';
                isMuted = true;
            }
        }
        
        // K√≠ch ho·∫°t nh·∫°c n·ªÅn ·ªü ch·∫ø ƒë·ªô MUTE khi c√≥ t∆∞∆°ng t√°c
        function activateMusic() {
            bgm.load(); 
            bgm.muted = true;
            bgm.play().catch(error => {
                console.log("Kh√¥ng th·ªÉ t·ª± ƒë·ªông ph√°t, ch·ªù ng∆∞·ªùi d√πng b·∫≠t ti·∫øng...");
            });
            // X√≥a l·∫Øng nghe (ƒë·ªÉ tr√°nh k√≠ch ho·∫°t nhi·ªÅu l·∫ßn)
            document.getElementById('initialHeart').removeEventListener('click', activateMusic);
        }

        // --- 3. Hi·ªáu ·ª©ng Ch·ªØ ƒê·ªông (Typewriter Effect) ---
        function applyTypewriterEffect(contentElement, delay = 500) {
            setTimeout(() => {
                const elements = contentElement.querySelectorAll('h2, p');
                contentElement.classList.add('typing-active'); 

                let totalDelay = 0;
                elements.forEach((el) => {
                    const text = el.innerHTML;
                    el.innerHTML = ''; 
                    el.style.opacity = '1'; 

                    setTimeout(() => {
                        let i = 0;
                        const speed = 25; 
                        function type() {
                            if (i < text.length) {
                                el.innerHTML += text.charAt(i);
                                i++;
                                setTimeout(type, speed);
                            } 
                        }
                        type();
                    }, totalDelay);
                    totalDelay += (text.length * 25) + 300; 
                });
            }, delay);
        }


        // --- 4. Logic M·ªü Th∆∞ (ƒê√É S·ª¨A L·ªñI L∆ØU TR·∫†NG TH√ÅI) ---

        // ƒê√£ lo·∫°i b·ªè h·∫±ng s·ªë ENVELOPE_KEY v√¨ kh√¥ng s·ª≠ d·ª•ng localStorage n·ªØa.
        const heartWrapper = document.getElementById('heartWrapper');
        const initialHeart = document.getElementById('initialHeart');
        const envelopeWrapper = document.getElementById('envelopeWrapper');
        const letterContent = document.getElementById('letterContent');
        const statusMessage = document.getElementById('statusMessage');

        // N·ªôi dung cho L·∫¶N ƒê·∫¶U (V√¨ kh√¥ng c√≤n l∆∞u tr·∫°ng th√°i n√™n lu√¥n d√πng n·ªôi dung n√†y)
        const firstTimeContent = `
            <h2>üéÉ L·ªùi Ch√∫c Halloween T·ª´ Xa üíå</h2>
            <p><strong>Ng∆∞·ªùi ƒëang ·ªü r·∫•t xa ∆°i!</strong></p>
            <p>ƒê√¢y l√† m√≥n qu√† ƒë∆∞·ª£c g√≥i gh√©m b·∫±ng code v√† g·ª≠i qua ƒë∆∞·ªùng truy·ªÅn internet, b·ªüi v√¨ ch√∫ng ta ch∆∞a th·ªÉ g·∫∑p nhau ƒë√™m nay.</p>
            <p>Anh/Em mu·ªën em/anh bi·∫øt r·∫±ng, d√π xa c√°ch, anh/em v·∫´n lu√¥n nh·ªõ ƒë·∫øn v√† mu·ªën ti·∫øn xa h∆°n v·ªõi em/anh. Code n√†y l√† m·ªôt l·ªùi h·ª©a cho t∆∞∆°ng lai!</p>
            <p>Ch√∫c em/anh m·ªôt m√πa Halloween th·∫≠t vui v·∫ª v√† ·∫•m √°p. ƒê·ª´ng qu√™n nh·∫Øn tin cho anh/em nh√©!</p>
            <p style="color: #8a2be2; font-weight: bold;">‚Äî Ng∆∞·ªùi lu√¥n mong ch·ªù tin nh·∫Øn c·ªßa em/anh üòâ</p>
        `;

        // ƒê√£ lo·∫°i b·ªè subsequentContent v√¨ kh√¥ng c√≤n c∆° ch·∫ø m·ªü th∆∞ l·∫ßn 2.

        // üö® S·ª¨A ƒê·ªîI 1: Lu√¥n thi·∫øt l·∫≠p n·ªôi dung l·∫ßn ƒë·∫ßu ti√™n v√† k√≠ch ho·∫°t typewriter
        function checkAndSetContent() {
            // Lu√¥n s·ª≠ d·ª•ng n·ªôi dung l·∫ßn ƒë·∫ßu ti√™n
            letterContent.innerHTML = firstTimeContent;
            
            // Lu√¥n √°p d·ª•ng hi·ªáu ·ª©ng g√µ ch·ªØ
            applyTypewriterEffect(letterContent, 1000); 
            
            statusMessage.textContent = "·∫§n v√†o ƒë√¢y ƒë·ªÉ m·ªü th∆∞...";
        }

        function showEnvelope() {
            activateMusic(); 

            // 1. ·∫®n tr√°i tim v·ªõi hi·ªáu ·ª©ng
            heartWrapper.classList.add('hidden'); 
            
            // 2. Ch·ªù hi·ªáu ·ª©ng ·∫©n tr√°i tim (0.8s)
            setTimeout(() => { 
                // 3. Hi·ªán th·ªã v·ªè th∆∞
                envelopeWrapper.classList.add('visible');
                // 4. L·∫Øng nghe s·ª± ki·ªán m·ªü th∆∞
                envelopeWrapper.addEventListener('click', openEnvelope, { once: true });
            }, 800); 
        }

        function openEnvelope() {
            if (envelopeWrapper.classList.contains('opened-state')) {
                return;
            }

            // 1. K√≠ch ho·∫°t hi·ªáu ·ª©ng l·∫≠t n·∫Øp
            envelopeWrapper.classList.add('open'); 
            
            // 2. Ch·ªù 50ms, k√≠ch ho·∫°t tr·∫°ng th√°i ph√≥ng to thi·ªáp 
            setTimeout(() => {
                envelopeWrapper.classList.add('opened-state');
                
                // 3. ƒê·ª£i 1.5s (th·ªùi gian thi·ªáp ph√≥ng to) sau ƒë√≥ ·∫©n v·ªè th∆∞ ho√†n to√†n
                setTimeout(() => {
                    envelopeWrapper.classList.add('hidden');
                    checkAndSetContent(); // Thi·∫øt l·∫≠p n·ªôi dung (v√† k√≠ch ho·∫°t Typewriter)
                    
                    // üö® ƒê√É X√ìA D√íNG L∆ØU TR·∫†NG TH√ÅI T·∫†I ƒê√ÇY:
                    // localStorage.setItem(ENVELOPE_KEY, 'true');
                    
                }, 1500);

                statusMessage.textContent = "Thi·ªáp ƒë√£ m·ªü! Ch√∫c b·∫°n Halloween vui v·∫ª!";
                statusMessage.style.animation = 'none';

            }, 50); 
        }

        // --- KH·ªûI T·∫†O CU·ªêI C√ôNG ---
        // üö® S·ª¨A ƒê·ªîI 2: Lu√¥n b·∫Øt ƒë·∫ßu b·∫±ng tr√°i tim
        function initializeApp() {
            // ƒê√£ lo·∫°i b·ªè ki·ªÉm tra Local Storage. Trang web s·∫Ω lu√¥n b·∫Øt ƒë·∫ßu v·ªõi tr√°i tim.
            initialHeart.addEventListener('click', showEnvelope);
            initialHeart.addEventListener('click', activateMusic); 
        }

        initializeApp();
    </script>
