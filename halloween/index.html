<body>
    <canvas id="magicCanvas"></canvas>

    <script>
        // --- 1. Canvas Effect (T·∫°o h·∫°t L√£ng M·∫°n) ---
        const canvas = document.getElementById('magicCanvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        let particles = [];
        const particleCount = 70;

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = Math.random() * 0.1;
                this.speedY = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
                // M√†u l√£ng m·∫°n: H·ªìng v√† T√≠m
                this.color = Math.random() > 0.5 ? 'rgba(255, 105, 180, ' : 'rgba(199, 21, 133, '; 
            }
            draw() {
                ctx.fillStyle = this.color + this.opacity + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.y > height) {
                    this.reset();
                    this.y = 0;
                }
            }
        }

        function initCanvas() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        function animateCanvas() {
            ctx.fillStyle = 'rgba(247, 240, 255, 0.1)'; /* M√†u n·ªÅn nh·∫°t */
            ctx.fillRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateCanvas);
        }
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            particles = [];
            initCanvas();
        });
        initCanvas();
        animateCanvas();

        // --- 2. Logic √Çm Thanh (Gi·ªØ nguy√™n) ---
        const bgm = document.getElementById('bgm');
        const soundToggle = document.getElementById('soundToggle');
        let isMuted = true;

        soundToggle.addEventListener('click', toggleSound);

        function toggleSound() {
            if (isMuted) {
                bgm.muted = false;
                bgm.play().catch(error => {
                    console.error("L·ªói ph√°t nh·∫°c:", error);
                });
                soundToggle.textContent = 'üîä';
                isMuted = false;
            } else {
                bgm.pause();
                bgm.currentTime = 0; 
                soundToggle.textContent = 'üîá';
                isMuted = true;
            }
        }
        
        function activateMusic() {
            bgm.load(); 
            bgm.muted = true; // B·∫Øt ƒë·∫ßu t·∫Øt ti·∫øng
            bgm.play().catch(error => {
                console.log("Kh√¥ng th·ªÉ t·ª± ƒë·ªông ph√°t, ch·ªù ng∆∞·ªùi d√πng b·∫≠t ti·∫øng...");
            });
            // T·∫°m th·ªùi ƒë·ªÉ l·∫°i s·ª± ki·ªán click cho initialHeart ƒë·ªÉ k√≠ch ho·∫°t √¢m thanh khi ng∆∞·ªùi d√πng t∆∞∆°ng t√°c
            document.getElementById('initialHeart').removeEventListener('click', activateMusic);
        }

        // --- 3. Hi·ªáu ·ª©ng Ch·ªØ ƒê·ªông (Typewriter Effect) ---
        function applyTypewriterEffect(contentElement, delay = 500) {
            setTimeout(() => {
                const elements = contentElement.querySelectorAll('h2, p');
                contentElement.classList.add('typing-active'); 

                let totalDelay = 0;
                elements.forEach((el) => {
                    const text = el.innerHTML;
                    el.innerHTML = ''; 
                    el.style.opacity = '1'; 

                    setTimeout(() => {
                        let i = 0;
                        const speed = 25; 
                        function type() {
                            if (i < text.length) {
                                el.innerHTML += text.charAt(i);
                                i++;
                                setTimeout(type, speed);
                            } 
                        }
                        type();
                    }, totalDelay);
                    totalDelay += (text.length * 25) + 300; 
                });
            }, delay);
        }


        // --- 4. Logic M·ªü Th∆∞ (ƒê√£ fix l·ªói khung h√¨nh v√† k√≠ch th∆∞·ªõc) ---

        const heartWrapper = document.getElementById('heartWrapper');
        const initialHeart = document.getElementById('initialHeart');
        const envelopeWrapper = document.getElementById('envelopeWrapper');
        const letter = document.getElementById('letter'); 
        const letterContent = document.getElementById('letterContent');
        const statusMessage = document.getElementById('statusMessage');

        // N·ªôi dung thi·ªáp (Ng·∫Øn g·ªçn ƒë·ªÉ kh√¥ng cu·ªôn)
        const firstTimeContent = `
            <h2 style="color: #FF69B4; margin-bottom: 10px;">üíñ G·ª≠i Ng∆∞·ªùi Em/Anh Y√™u üíå</h2>
            <p><strong>Ch√†o em/anh,</strong></p>
            <p>Anh/Em mu·ªën g·ª≠i m·ªôt ch√∫t n·∫Øng ·∫•m v√† th·∫≠t nhi·ªÅu y√™u th∆∞∆°ng qua chi·∫øc thi·ªáp nh·ªè n√†y. C·∫£m ∆°n em/anh ƒë√£ ƒë·∫øn v√† l√†m cu·ªôc ƒë·ªùi anh/em tr·ªü n√™n t∆∞∆°i ƒë·∫πp h∆°n m·ªói ng√†y.</p>
            <p>D√π ·ªü b·∫•t c·ª© ƒë√¢u, anh/em c≈©ng lu√¥n d√µi theo v√† c·∫ßu ch√∫c nh·ªØng ƒëi·ªÅu t·ªët ƒë·∫πp nh·∫•t s·∫Ω ƒë·∫øn v·ªõi em/anh.</p>
            <p style="color: #FF69B4; font-weight: bold;">‚Äî Y√™u th∆∞∆°ng t·ª´ [T√™n C·ªßa B·∫°n] üíï</p>
        `;

        function checkAndSetContent() {
            letterContent.innerHTML = firstTimeContent;
            applyTypewriterEffect(letterContent, 1000); 
            statusMessage.textContent = "Ch√∫c b·∫°n lu√¥n h·∫°nh ph√∫c! üíê";
            statusMessage.style.color = '#FF69B4';
            statusMessage.style.animation = 'none';
            statusMessage.style.bottom = '20px';
        }

        function showEnvelope() {
            activateMusic(); 
            heartWrapper.classList.add('hidden'); 
            
            setTimeout(() => { 
                envelopeWrapper.classList.add('visible');
                statusMessage.textContent = "·∫§n v√†o b√¨ th∆∞ ƒë·ªÉ m·ªü ra nh√©!";
                statusMessage.style.bottom = '20px';
                envelopeWrapper.addEventListener('click', openEnvelope, { once: true });
            }, 800); 
        }

        function openEnvelope() {
            // 1. K√≠ch ho·∫°t hi·ªáu ·ª©ng l·∫≠t n·∫Øp
