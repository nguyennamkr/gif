<head>

    <title>üíå Th∆∞ T√¨nh Y√™u Nh·ªè üíå</title>
    
    <style>
        /* --- CSS HO√ÄN CH·ªàNH & RESPONSIVE --- */

        /* --- CSS Chung --- */
        body {
            background-color: #0d0d0d;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            perspective: 1000px;

        /* --- Hi·ªáu ·ª©ng N·ªÅn (Canvas) --- */
        #magicCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- N√∫t B·∫≠t/T·∫Øt √Çm Thanh --- */
        #soundToggle {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #ff9900;
            z-index: 300; 
            transition: color 0.3s;
        }
        #soundToggle:hover {
            color: #ff69b4; /* M√†u h·ªìng */

        /* --- Tr√°i Tim M·ªü ƒê·∫ßu --- */
        .heart-wrapper {
            position: absolute;
            z-index: 200; 
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .heart {
            font-size: 80px; 
            color: #ff4d4d; 
            cursor: pointer;
            animation: pulse-heart 1.5s infinite ease-in-out;
            text-shadow: 0 0 15px rgba(255, 77, 77, 0.8);
            line-height: 1; 
            display: inline-block;
        }

        @keyframes pulse-heart {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Khi tr√°i tim bi·∫øn m·∫•t */
        .heart-wrapper.hidden {
            opacity: 0;
            transform: scale(0.5); 
            pointer-events: none; 
        }
        
        /* V·ªè th∆∞ */
        .envelope-wrapper {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.8s, opacity 0.8s; 
            box-shadow: 0 10px 50px rgba(255, 105, 180, 0.7); /* Shadow h·ªìng */
            
            /* TR·∫†NG TH√ÅI BAN ƒê·∫¶U: ·∫®n */
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8);
            
            overflow: hidden; 
            border-radius: 5px; 
        }

        /* Khi v·ªè th∆∞ hi·ªán ra (Sau khi click tr√°i tim) */
        .envelope-wrapper.visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }
        
        /* --- TH√ÇN B√å TH∆Ø: H·ªíNG NH·∫†T --- */
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #FFC0CB; /* Light Pink */
            border-radius: 5px;
            z-index: 50;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1); 
        }

        /* --- N·∫ÆP B√å TH∆Ø: V√ÄNG NH·∫∏ (Creamy Yellow) --- */
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            
            background-color: #FFFFAA; /* Light Yellow/Cream */
            clip-path: polygon(0 0, 100% 0, 50% 100%); 
            
            transform-origin: top;
            transition: transform 0.8s ease-in-out, z-index 0s 0.8s;
            z-index: 150; 
        }
        /* Hi·ªáu ·ª©ng N·∫Øp Th∆∞ L·∫≠t */
        .envelope-wrapper.open .flap {
            transform: rotateX(180deg);
            z-index: 40;
            transition: transform 0.8s ease-in-out, z-index 0s 0s;
        }


        /* --- N·ªôi Dung Thi·ªáp (Letter Content) --- */
        .letter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            /* L·ªói: Kh√¥ng ƒë·∫∑t transform: translate(0, 0) ƒë·ªÉ tr√°nh conflict v·ªõi position: fixed */
            transition: all 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55); 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 45; 
            clip-path: none; 
            opacity: 0; /* Ban ƒë·∫ßu ·∫©n ƒëi ƒë·ªÉ ch·ªâ hi·ªán ra khi ph√≥ng to */
            pointer-events: none; /* Kh√¥ng t∆∞∆°ng t√°c khi ·∫©n */
        }

        /* --- TR·∫†NG TH√ÅI M·ªû (PC/Tablet) --- */
        .envelope-wrapper.opened-state {
            pointer-events: none; 
        }

        .envelope-wrapper.opened-state .letter {
            /* üõë THAY ƒê·ªîI L·ªöN: Ph√≥ng to v√† cƒÉn gi·ªØa */
            opacity: 1; /* Hi·ªán thi·ªáp */
            pointer-events: all; /* Cho ph√©p t∆∞∆°ng t√°c */
            z-index: 999; /* ƒê·∫£m b·∫£o lu√¥n n·∫±m tr√™n c√πng */

            /* K√≠ch th∆∞·ªõc PC/Tablet l·ªõn */
            width: 60vw; 
            height: 70vh; 
            max-width: 650px; 
            max-height: 600px;
            
            /* CƒÇN CH·ªàNH GI·ªÆA M√ÄN H√åNH */
            position: fixed; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            
            /* TRANG TR√ç ƒê√ÅNG Y√äU */
            border: 5px solid #FF69B4; /* Hot Pink Border */
            box-shadow: 0 0 50px rgba(255, 105, 180, 0.9); /* Pink Glow Shadow */
            
            clip-path: none; 
            border-radius: 10px;
        }

        /* L·ªõp ·∫©n v·ªè th∆∞ (k√≠ch ho·∫°t b·∫±ng JS sau khi thi·ªáp ph√≥ng to) */
        .envelope-wrapper.hidden .envelope,
        .envelope-wrapper.hidden .flap {
            opacity: 0;
        }

        /* --- MEDIA QUERY: T·ªëi ∆∞u cho M√†n h√¨nh ƒêi·ªán tho·∫°i (Width <= 600px) --- */
        @media (max-width: 600px) {
            
            .envelope-wrapper {
                width: 250px;
                height: 160px;
            }

            .envelope-wrapper.opened-state .letter {
                /* Thi·ªáp Bung To chi·∫øm g·∫ßn h·∫øt m√†n h√¨nh */
                width: 95vw; 
                height: 95vh; 
                
                position: fixed; 
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%); 
                
                padding: 10px; 
                overflow-y: hidden; 
            }
            
            /* C·ª† CH·ªÆ PH√ô H·ª¢P CHO MOBILE */
            .letter-content {
                font-size: 0.85em; 
            }
            .letter-content h2 {
                font-size: 1.3em;
            }
        }

        /* --- CƒÇN CH·ªÆ V√ÄO GI·ªÆA THI·ªÜP --- */
        .letter-content {
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            
            overflow-y: hidden; 
            
            text-align: center;
            color: #333;
            font-size: 1.1em; 
            line-height: 1.6;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            
            padding: 5px; 
        }
        
        .letter-content > * {
            max-width: 100%; 
            margin: 5px 0; 
        }
        
        /* --- Trang tr√≠ ƒê√°ng Y√™u --- */
        .letter-content h2 {
            color: #FF69B4; /* Hot Pink */
            margin-top: 0;
            font-size: 1.8em;
            text-shadow: 1px 1px 2px rgba(255, 192, 203, 0.5);
        }
        
        /* --- Hi·ªáu ·ª©ng Ch·ªØ ƒê·ªông (Typewriter Effect) --- */
        .letter-content.typing-active p { opacity: 0; }
        .letter-content.typing-active h2 { opacity: 0; }
        
        .status-message {
            position: absolute;
            bottom: -50px;
            color: #ffd700;

            width: 100%;

        }
        @keyframes pulse {

        }
    </style>
</head>
<body>
    <canvas id="magicCanvas"></canvas>

    <div id="soundToggle">üîá</div> 
    <audio id="bgm" loop>
        <source src="halloween_music.mp3" type="audio/mpeg" /> 
    </audio>

    <div class="heart-wrapper" id="heartWrapper">
        <span class="heart" id="initialHeart">‚ù§Ô∏è</span>
    </div>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <div class="flap"></div>
        <div class="envelope"></div>
        <div class="letter" id="letter">
             <div class="letter-content" id="letterContent">
                </div>
        </div>
        
        <p class="status-message" id="statusMessage">
            ·∫§n v√†o ƒë√¢y ƒë·ªÉ m·ªü th∆∞...
        </p>
    </div>

    <script>
        // --- 1. Canvas Effect (Gi·ªØ nguy√™n) ---
        const canvas = document.getElementById('magicCanvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        let particles = [];
        const particleCount = 70;

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = Math.random() * 0.1;
                this.speedY = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.color = Math.random() > 0.5 ? 'rgba(255, 140, 0, ' : 'rgba(138, 43, 226, ';
            }
            draw() {
                ctx.fillStyle = this.color + this.opacity + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.y > height) {
                    this.reset();
                    this.y = 0;
                }
            }
        }

        function initCanvas() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        function animateCanvas() {
            ctx.fillStyle = 'rgba(13, 13, 13, 0.1)'; 
            ctx.fillRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateCanvas);
        }
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            particles = [];
            initCanvas();
        });
        initCanvas();
        animateCanvas();

        // --- 2. Logic √Çm Thanh (Gi·ªØ nguy√™n) ---
        const bgm = document.getElementById('bgm');
        const soundToggle = document.getElementById('soundToggle');
        let isMuted = true;

        soundToggle.addEventListener('click', toggleSound);

        function toggleSound() {
            if (isMuted) {
                bgm.muted = false;
                bgm.play().catch(error => {
                    console.error("L·ªói ph√°t nh·∫°c:", error);
                });
                soundToggle.textContent = 'üîä';
                isMuted = false;
            } else {
                bgm.pause();
                bgm.currentTime = 0; 
                soundToggle.textContent = 'üîá';
                isMuted = true;
            }
        }
        
        function activateMusic() {
            bgm.load(); 
            bgm.muted = true;
            bgm.play().catch(error => {
                console.log("Kh√¥ng th·ªÉ t·ª± ƒë·ªông ph√°t, ch·ªù ng∆∞·ªùi d√πng b·∫≠t ti·∫øng...");
            });
            document.getElementById('initialHeart').removeEventListener('click', activateMusic);
        }

        // --- 3. Hi·ªáu ·ª©ng Ch·ªØ ƒê·ªông (Typewriter Effect) ---
        function applyTypewriterEffect(contentElement, delay = 500) {
            setTimeout(() => {
                const elements = contentElement.querySelectorAll('h2, p');
                contentElement.classList.add('typing-active'); 

                let totalDelay = 0;
                elements.forEach((el) => {
                    const text = el.innerHTML;
                    el.innerHTML = ''; 
                    el.style.opacity = '1'; 

                    setTimeout(() => {
                        let i = 0;
                        const speed = 25; 
                        function type() {
                            if (i < text.length) {
                                el.innerHTML += text.charAt(i);
                                i++;
                                setTimeout(type, speed);
                            } 
                        }
                        type();
                    }, totalDelay);
                    totalDelay += (text.length * 25) + 300; 
                });
            }, delay);
        }


        // --- 4. Logic M·ªü Th∆∞ (ƒê√É KH·∫ÆC PH·ª§C L·ªñI PH√ìNG TO) ---

        const heartWrapper = document.getElementById('heartWrapper');
        const initialHeart = document.getElementById('initialHeart');
        const envelopeWrapper = document.getElementById('envelopeWrapper');
        const letter = document.getElementById('letter'); 
        const letterContent = document.getElementById('letterContent');
        const statusMessage = document.getElementById('statusMessage');

        // N·ªôi dung thi·ªáp (Ch·ªß ƒë·ªÅ ƒë√°ng y√™u)
        const firstTimeContent = `
            <h2 style="color: #FF69B4; margin-bottom: 10px;">üíñ D√†nh t·∫∑ng ng∆∞·ªùi ƒë·∫∑c bi·ªát nh·∫•t üíå</h2>
            <p><strong>Ch√†o em/anh,</strong></p>
            <p>N·∫øu chi·∫øc b√¨ th∆∞ n√†y ƒë·∫øn ƒë∆∞·ª£c tay em/anh, ƒëi·ªÅu ƒë√≥ c√≥ nghƒ©a l√† ph√©p m√†u ƒë√£ x·∫£y ra! N√≥ ƒë∆∞·ª£c g√≥i gh√©m b·∫±ng t·∫•t c·∫£ s·ª± quan t√¢m v√† mong mu·ªën th·∫•y em/anh c∆∞·ªùi.</p>
            <p>Anh/Em mu·ªën em/anh bi·∫øt r·∫±ng: D√π b·∫≠n r·ªôn ƒë·∫øn m·∫•y, em/anh lu√¥n l√† suy nghƒ© ng·ªçt ng√†o nh·∫•t c·ªßa anh/em.</p>
            <p>M√£i ƒë√°ng y√™u v√† h·∫°nh ph√∫c nh∆∞ b√¢y gi·ªù nh√©!</p>
            <p style="color: #FF69B4; font-weight: bold;">‚Äî G·ª≠i t·ª´ tr√°i tim lu√¥n h∆∞·ªõng v·ªÅ em/anh üíï</p>
        `;

        function checkAndSetContent() {
            letterContent.innerHTML = firstTimeContent;
            applyTypewriterEffect(letterContent, 1000); 
            statusMessage.textContent = "·∫§n v√†o ƒë√¢y ƒë·ªÉ m·ªü th∆∞...";
        }

        function showEnvelope() {
            activateMusic(); 
            heartWrapper.classList.add('hidden'); 
            
            setTimeout(() => { 
                envelopeWrapper.classList.add('visible');
                envelopeWrapper.addEventListener('click', openEnvelope, { once: true });
            }, 800); 
        }

        function openEnvelope() {
            if (envelopeWrapper.classList.contains('opened-state')) {
                return;
            }

            // 1. K√≠ch ho·∫°t hi·ªáu ·ª©ng l·∫≠t n·∫Øp
            envelopeWrapper.classList.add('open'); 
            
            // 2. K√≠ch ho·∫°t tr·∫°ng th√°i ph√≥ng to thi·ªáp
            setTimeout(() => {
                envelopeWrapper.classList.add('opened-state'); // Th√™m class ph√≥ng to v√†o wrapper
                
                // üõë ƒê·∫£m b·∫£o thi·ªáp hi·ªán ra v√† ph√≥ng to
                letter.style.opacity = '1'; 
                letter.style.pointerEvents = 'all'; 

                // 3. ·∫®n v·ªè th∆∞ ho√†n to√†n sau khi thi·ªáp ph√≥ng to xong
                setTimeout(() => {
                    envelopeWrapper.classList.add('hidden');
                    checkAndSetContent(); 
                }, 1500); 

                statusMessage.textContent = "Thi·ªáp ƒë√£ m·ªü! Ch√∫c b·∫°n vui v·∫ª!";
                statusMessage.style.animation = 'none';

            }, 50); 
        }

        // --- KH·ªûI T·∫†O CU·ªêI C√ôNG ---
        function initializeApp() {
            initialHeart.addEventListener('click', showEnvelope);
            initialHeart.addEventListener('click', activateMusic); 
        }

        initializeApp();
    </script>
