<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💌 Thư Ma Thuật Halloween 💌</title>
    
    </head>
<body>
    <canvas id="magicCanvas"></canvas>

    <div id="soundToggle">🔇</div> 
    <audio id="bgm" loop>
        <source src="halloween_music.mp3" type="audio/mpeg" /> 
    </audio>

    <div class="heart-wrapper" id="heartWrapper">
        <span class="heart" id="initialHeart">❤️</span>
    </div>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <div class="flap"></div>
        <div class="envelope"></div>
        <div class="letter" id="letter">
             <div class="letter-content" id="letterContent">
                </div>
        </div>
        
        <p class="status-message" id="statusMessage">
            Ấn vào đây để mở thư...
        </p>
    </div>

    <script>
        // --- 1. Canvas Effect (Giữ nguyên) ---
        const canvas = document.getElementById('magicCanvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        let particles = [];
        const particleCount = 70;

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = Math.random() * 0.1;
                this.speedY = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.color = Math.random() > 0.5 ? 'rgba(255, 140, 0, ' : 'rgba(138, 43, 226, ';
            }
            draw() {
                ctx.fillStyle = this.color + this.opacity + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.y > height) {
                    this.reset();
                    this.y = 0;
                }
            }
        }

        function initCanvas() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        function animateCanvas() {
            ctx.fillStyle = 'rgba(13, 13, 13, 0.1)'; 
            ctx.fillRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateCanvas);
        }
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            particles = [];
            initCanvas();
        });
        initCanvas();
        animateCanvas();

        // --- 2. Logic Âm Thanh (Giữ nguyên) ---
        const bgm = document.getElementById('bgm');
        const soundToggle = document.getElementById('soundToggle');
        let isMuted = true;

        soundToggle.addEventListener('click', toggleSound);

        function toggleSound() {
            if (isMuted) {
                // Bật tiếng và play
                bgm.muted = false;
                bgm.play().catch(error => {
                    console.error("Lỗi phát nhạc:", error);
                });
                soundToggle.textContent = '🔊';
                isMuted = false;
            } else {
                // Tắt tiếng
                bgm.pause();
                bgm.currentTime = 0; 
                soundToggle.textContent = '🔇';
                isMuted = true;
            }
        }
        
        // Kích hoạt nhạc nền ở chế độ MUTE khi có tương tác
        function activateMusic() {
            bgm.load(); 
            bgm.muted = true;
            bgm.play().catch(error => {
                console.log("Không thể tự động phát, chờ người dùng bật tiếng...");
            });
            // Xóa lắng nghe (để tránh kích hoạt nhiều lần)
            document.getElementById('initialHeart').removeEventListener('click', activateMusic);
        }

        // --- 3. Hiệu ứng Chữ Động (Typewriter Effect) ---
        function applyTypewriterEffect(contentElement, delay = 500) {
            setTimeout(() => {
                const elements = contentElement.querySelectorAll('h2, p');
                contentElement.classList.add('typing-active'); 

                let totalDelay = 0;
                elements.forEach((el) => {
                    const text = el.innerHTML;
                    el.innerHTML = ''; 
                    el.style.opacity = '1'; 

                    setTimeout(() => {
                        let i = 0;
                        const speed = 25; 
                        function type() {
                            if (i < text.length) {
                                el.innerHTML += text.charAt(i);
                                i++;
                                setTimeout(type, speed);
                            } 
                        }
                        type();
                    }, totalDelay);
                    totalDelay += (text.length * 25) + 300; 
                });
            }, delay);
        }


        // --- 4. Logic Mở Thư (ĐÃ SỬA LỖI LƯU TRẠNG THÁI) ---

        const heartWrapper = document.getElementById('heartWrapper');
        const initialHeart = document.getElementById('initialHeart');
        const envelopeWrapper = document.getElementById('envelopeWrapper');
        const letterContent = document.getElementById('letterContent');
        const statusMessage = document.getElementById('statusMessage');

        // Nội dung cho LẦN ĐẦU (Vì không còn lưu trạng thái nên luôn dùng nội dung này)
        const firstTimeContent = `
            <h2>🎃 Lời Chúc Halloween Từ Xa 💌</h2>
            <p><strong>Người đang ở rất xa ơi!</strong></p>
            <p>Đây là món quà được gói ghém bằng code và gửi qua đường truyền internet, bởi vì chúng ta chưa thể gặp nhau đêm nay.</p>
            <p>Anh/Em muốn em/anh biết rằng, dù xa cách, anh/em vẫn luôn nhớ đến và muốn tiến xa hơn với em/anh. Code này là một lời hứa cho tương lai!</p>
            <p>Chúc em/anh một mùa Halloween thật vui vẻ và ấm áp. Đừng quên nhắn tin cho anh/em nhé!</p>
            <p style="color: #8a2be2; font-weight: bold;">— Người luôn mong chờ tin nhắn của em/anh 😉</p>
        `;

        function checkAndSetContent() {
            letterContent.innerHTML = firstTimeContent;
            applyTypewriterEffect(letterContent, 1000); 
            statusMessage.textContent = "Ấn vào đây để mở thư...";
        }

        function showEnvelope() {
            activateMusic(); 

            // 1. Ẩn trái tim với hiệu ứng
            heartWrapper.classList.add('hidden'); 
            
            // 2. Chờ hiệu ứng ẩn trái tim (0.8s)
            setTimeout(() => { 
                // 3. Hiện thị vỏ thư
                envelopeWrapper.classList.add('visible');
                // 4. Lắng nghe sự kiện mở thư
                envelopeWrapper.addEventListener('click', openEnvelope, { once: true });
            }, 800); 
        }

        function openEnvelope() {
            if (envelopeWrapper.classList.contains('opened-state')) {
                return;
            }

            // 1. Kích hoạt hiệu ứng lật nắp
            envelopeWrapper.classList.add('open'); 
            
            // 2. Chờ 50ms, kích hoạt trạng thái phóng to thiệp 
            setTimeout(() => {
                envelopeWrapper.classList.add('opened-state');
                
                // 3. Đợi 1.5s (thời gian thiệp phóng to) sau đó ẩn vỏ thư hoàn toàn
                setTimeout(() => {
                    envelopeWrapper.classList.add('hidden');
                    checkAndSetContent(); 
                }, 1500);

                statusMessage.textContent = "Thiệp đã mở! Chúc bạn Halloween vui vẻ!";
                statusMessage.style.animation = 'none';

            }, 50); 
        }

        // --- KHỞI TẠO CUỐI CÙNG ---
        function initializeApp() {
            initialHeart.addEventListener('click', showEnvelope);
            initialHeart.addEventListener('click', activateMusic); 
        }

        initializeApp();
    </script>
</body>
</html>
