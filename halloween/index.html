    <style>
        /* --- CSS HO√ÄN CH·ªàNH & RESPONSIVE --- */

        /* --- CSS Chung --- */
        body {

            display: flex;

            align-items: center;

        /* --- Hi·ªáu ·ª©ng N·ªÅn (Canvas) --- */
        #magicCanvas {

        /* --- N√∫t B·∫≠t/T·∫Øt √Çm Thanh --- */
        #soundToggle {

        /* --- Tr√°i Tim M·ªü ƒê·∫ßu --- */
        .heart-wrapper {

            justify-content: center;

            width: 100%;

        @keyframes pulse-heart {

        /* Khi tr√°i tim bi·∫øn m·∫•t */
        .heart-wrapper.hidden {

            transform: scale(0.5);

        /* V·ªè th∆∞ ban ƒë·∫ßu ·∫©n b·∫±ng opacity v√† pointer-events, kh√¥ng d√πng display: none */
        .envelope-wrapper {

            width: 300px;
            height: 200px;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.8s, opacity 0.8s; 
            box-shadow: 0 10px 50px rgba(138, 43, 226, 0.7);
            
            /* TR·∫†NG TH√ÅI BAN ƒê·∫¶U: ·∫®n */
            opacity: 0;

        /* Khi v·ªè th∆∞ hi·ªán ra (Sau khi click tr√°i tim) */
        .envelope-wrapper.visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }

        /* Th√¢n Th∆∞ v√† N·∫Øp Th∆∞ */
        .envelope, .flap {

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ff9900;

        .flap {

            border-radius: 10px 10px 0 0;
            transform-origin: top;
            transition: transform 0.8s ease-in-out, z-index 0s 0.8s;
            z-index: 150;

        /* Hi·ªáu ·ª©ng N·∫Øp Th∆∞ L·∫≠t */
        .envelope-wrapper.open .flap {

            z-index: 40;

        }

        /* --- N·ªôi Dung Thi·ªáp (Letter Content) --- */
        .letter {

            width: 100%;

            background-color: #fff;
            padding: 20px;

            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 45;

        /* --- TR·∫†NG TH√ÅI M·ªû (M·∫∑c ƒë·ªãnh cho PC/Tablet) --- */
        .envelope-wrapper.opened-state {

        .envelope-wrapper.opened-state .letter {

        /* L·ªõp ·∫©n v·ªè th∆∞ (k√≠ch ho·∫°t b·∫±ng JS sau khi thi·ªáp ph√≥ng to) */
        .envelope-wrapper.hidden .envelope,

        /* --- MEDIA QUERY: T·ªëi ∆∞u cho M√†n h√¨nh ƒêi·ªán tho·∫°i (Width <= 600px) --- */
        @media (max-width: 600px) {

        /* --- Hi·ªáu ·ª©ng Ch·ªØ ƒê·ªông (Typewriter Effect) --- */

        /* Container ch·ª©a l·ªùi ch√∫c (ch·ªâ hi·ªÉn th·ªã khi thi·ªáp m·ªü) */
        .letter-content.typing-active p {

        }
        .letter-content.typing-active h2 {
            opacity: 0; /* ·∫®n ti√™u ƒë·ªÅ ban ƒë·∫ßu */
        }
        
        .surprise-image {

        .letter-content {

<body>
    <canvas id="magicCanvas"></canvas>

    <div id="soundToggle">üîá</div> 
    <audio id="bgm" loop>
        <source src="halloween/halloween_music.mp3" type="audio/mpeg" /> 
    </audio>

    <div class="heart-wrapper" id="heartWrapper">
        <span class="heart" id="initialHeart">‚ù§Ô∏è</span>
    </div>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <div class="flap"></div>
        <div class="envelope"></div>
        <div class="letter" id="letter">
             <div class="letter-content" id="letterContent">
                </div>
        </div>
        
        <p class="status-message" id="statusMessage">
            ·∫§n v√†o ƒë√¢y ƒë·ªÉ m·ªü th∆∞...

    <script>
        // --- 1. Canvas Effect (Gi·ªØ nguy√™n) ---
        const canvas = document.getElementById('magicCanvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        let particles = [];
        const particleCount = 70;

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = Math.random() * 0.1;
                this.speedY = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.color = Math.random() > 0.5 ? 'rgba(255, 140, 0, ' : 'rgba(138, 43, 226, ';
            }
            draw() {
                ctx.fillStyle = this.color + this.opacity + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.y > height) {
                    this.reset();
                    this.y = 0;
                }
            }
        }

        function initCanvas() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        function animateCanvas() {
            ctx.fillStyle = 'rgba(13, 13, 13, 0.1)'; 
            ctx.fillRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateCanvas);
        }
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            particles = [];
            initCanvas();
        });
        initCanvas();
        animateCanvas();

        // --- 2. Logic √Çm Thanh (M·ªõi) ---
        const bgm = document.getElementById('bgm');
        const soundToggle = document.getElementById('soundToggle');
        let isMuted = true;

        soundToggle.addEventListener('click', toggleSound);

        function toggleSound() {
            if (isMuted) {
                // T·∫Øt tr·∫°ng th√°i muted v√† play
                bgm.muted = false;
                bgm.play().catch(error => {
                    console.error("Autoplay failed:", error);
                    alert("Tr√¨nh duy·ªát y√™u c·∫ßu b·∫°n t∆∞∆°ng t√°c tr∆∞·ªõc khi ph√°t nh·∫°c. H√£y click l·∫°i!");
                });
                soundToggle.textContent = 'üîä';
                isMuted = false;
            } else {
                // Mute v√† pause
                bgm.pause();
                bgm.currentTime = 0; // Reset nh·∫°c v·ªÅ ƒë·∫ßu
                soundToggle.textContent = 'üîá';
                isMuted = true;
            }
        }
        
        // C·ªë g·∫Øng ph√°t nh·∫°c khi t∆∞∆°ng t√°c l·∫ßn ƒë·∫ßu (d√π l√† click tr√°i tim)
        document.addEventListener('click', function tryPlay() {
            if (isMuted) {
                 // N·∫øu ng∆∞·ªùi d√πng ƒë√£ click l·∫ßn ƒë·∫ßu, c·ªë g·∫Øng play nh·∫°c (nh∆∞ng v·∫´n muted)
                bgm.muted = true;
                bgm.play().catch(error => console.log("Background play attempt failed, waiting for toggle."));
            }
            // X√≥a l·∫Øng nghe ƒë·ªÉ ch·ªâ c·∫ßn try play m·ªôt l·∫ßn
            document.removeEventListener('click', tryPlay);
        }, { once: true });


        // --- 3. Hi·ªáu ·ª©ng Ch·ªØ ƒê·ªông (Typewriter Effect - M·ªõi) ---
        function applyTypewriterEffect(contentElement, delay = 500) {
            // ƒê·∫£m b·∫£o ch·ªâ √°p d·ª•ng khi thi·ªáp ƒë√£ ƒë∆∞·ª£c ph√≥ng to ho√†n to√†n
            setTimeout(() => {
                const elements = contentElement.querySelectorAll('h2, p');
                contentElement.classList.add('typing-active'); 

                let totalDelay = 0;
                elements.forEach((el, index) => {
                    const text = el.innerHTML;
                    el.innerHTML = ''; // X√≥a n·ªôi dung ban ƒë·∫ßu
                    el.style.opacity = '1'; // Cho ph√©p hi·ªÉn th·ªã

                    // ƒê·∫∑t th·ªùi gian ƒë·ªÉ ch·ªØ xu·∫•t hi·ªán l·∫ßn l∆∞·ª£t
                    setTimeout(() => {
                        let i = 0;
                        const speed = 25; // T·ªëc ƒë·ªô g√µ ch·ªØ (ms)
                        function type() {
                            if (i < text.length) {
                                el.innerHTML += text.charAt(i);
                                i++;
                                setTimeout(type, speed);
                            }
                        }
                        type();
                    }, totalDelay);

                    // TƒÉng ƒë·ªô tr·ªÖ cho ph·∫ßn t·ª≠ ti·∫øp theo
                    // ∆Ø·ªõc t√≠nh th·ªùi gian c·∫ßn ƒë·ªÉ g√µ h·∫øt ƒëo·∫°n n√†y (length * speed) + delay
                    totalDelay += (text.length * 25) + 300; 
                });
            }, delay);
        }


        // --- 4. Logic M·ªü Th∆∞ v√† ƒêi·ªÅu ki·ªán L·∫ßn ƒë·∫ßu/L·∫ßn sau ---

        const ENVELOPE_KEY = 'halloween_envelope_opened';
        const heartWrapper = document.getElementById('heartWrapper');
        const initialHeart = document.getElementById('initialHeart');
        const envelopeWrapper = document.getElementById('envelopeWrapper');
        const letterContent = document.getElementById('letterContent');
        const statusMessage = document.getElementById('statusMessage');

        // N·ªôi dung cho L·∫¶N ƒê·∫¶U (L·ªùi Ch√∫c)
        const firstTimeContent = `
            <h2>üéÉ L·ªùi Ch√∫c Halloween T·ª´ Xa üíå</h2>
            <p><strong>Ng∆∞·ªùi ƒëang ·ªü r·∫•t xa ∆°i!</strong></p>
            <p>ƒê√¢y l√† m√≥n qu√† ƒë∆∞·ª£c g√≥i gh√©m b·∫±ng code v√† g·ª≠i qua ƒë∆∞·ªùng truy·ªÅn internet, b·ªüi v√¨ ch√∫ng ta ch∆∞a th·ªÉ g·∫∑p nhau ƒë√™m nay.</p>
            <p>Anh/Em mu·ªën em/anh bi·∫øt r·∫±ng, d√π xa c√°ch, anh/em v·∫´n lu√¥n nh·ªõ ƒë·∫øn v√† mu·ªën ti·∫øn xa h∆°n v·ªõi em/anh. Code n√†y l√† m·ªôt l·ªùi h·ª©a cho t∆∞∆°ng lai!</p>
            <p>Ch√∫c em/anh m·ªôt m√πa Halloween th·∫≠t vui v·∫ª v√† ·∫•m √°p. ƒê·ª´ng qu√™n nh·∫Øn tin cho anh/em nh√©!</p>
            <p style="color: #8a2be2; font-weight: bold;">‚Äî Ng∆∞·ªùi lu√¥n mong ch·ªù tin nh·∫Øn c·ªßa em/anh üòâ</p>
        `;

        // N·ªôi dung cho L·∫¶N SAU (B·∫•t Ng·ªù)
        const subsequentContent = `
            <h2>üëª ƒêi·ªÅu B·∫•t Ng·ªù! üîÆ</h2>
            <p>Ch√†o m·ª´ng em/anh quay l·∫°i! Trang web ƒë√£ nh·ªõ em/anh ƒë·∫•y.</p>
            <p>L·∫ßn n√†y, kh√¥ng ch·ªâ l√† l·ªùi ch√∫c, m√† l√† m·ªôt m√≥n qu√† nh·ªè (t∆∞·ªüng t∆∞·ª£ng th√¥i!):</p>
            <img class="surprise-image" src="https://i.ibb.co/6P01v3T/Cute-Ghost.png" alt="·∫¢nh ma d·ªÖ th∆∞∆°ng">
            <p style="margin-top: 15px; color: #ff4500;">·∫¢nh n√†y thay cho m·ªôt n·ª• c∆∞·ªùi ·∫•m √°p. Ng√†y m·ªõi t·ªët l√†nh nh√©!</p>
            <p style="font-style: italic; font-size: 0.8em; margin-top: 10px;">(P.S: N·∫øu ·∫£nh kh√¥ng hi·ªán, ƒë√≥ l√† m·ªôt ch√∫ ma d·ªÖ th∆∞∆°ng ƒëang c∆∞·ªùi toe to√©t!)</p>
            <p style="margin-top: 20px;">L·∫ßn t·ªõi s·∫Ω l√† m·ªôt l·ªùi nh·∫Øn m·ªõi toanh nh√©!</p>
        `;

        function checkAndSetContent() {
            const isOpened = localStorage.getItem(ENVELOPE_KEY) === 'true';
            letterContent.innerHTML = isOpened ? subsequentContent : firstTimeContent;
            // √Åp d·ª•ng hi·ªáu ·ª©ng g√µ ch·ªØ ngay sau khi n·ªôi dung ƒë∆∞·ª£c ch√®n (√°p d·ª•ng cho l·∫ßn ƒë·∫ßu m·ªü)
            if (!isOpened) {
                applyTypewriterEffect(letterContent, 1000); // 1s delay sau khi ph√≥ng to thi·ªáp
            }
            statusMessage.textContent = isOpened ? "Ch√†o m·ª´ng tr·ªü l·∫°i! (Nh·∫•n ƒë·ªÉ m·ªü ti·∫øp)" : "·∫§n v√†o ƒë√¢y ƒë·ªÉ m·ªü th∆∞...";
        }

        function showEnvelope() {
            // 1. ·∫®n tr√°i tim v·ªõi hi·ªáu ·ª©ng
            heartWrapper.classList.add('hidden'); 
            
            // 2. Ch·ªù hi·ªáu ·ª©ng ·∫©n tr√°i tim (0.8s)
            setTimeout(() => { 
                // 3. Hi·ªán th·ªã v·ªè th∆∞
                envelopeWrapper.classList.add('visible');
                // 4. L·∫Øng nghe s·ª± ki·ªán m·ªü th∆∞
                envelopeWrapper.addEventListener('click', openEnvelope, { once: true });
            }, 800); 
        }

        function openEnvelope() {
            if (envelopeWrapper.classList.contains('opened-state')) {
                return;
            }

            // 1. K√≠ch ho·∫°t hi·ªáu ·ª©ng l·∫≠t n·∫Øp
            envelopeWrapper.classList.add('open'); 
            
            // 2. Ch·ªù 50ms, k√≠ch ho·∫°t tr·∫°ng th√°i ph√≥ng to thi·ªáp 
            setTimeout(() => {
                envelopeWrapper.classList.add('opened-state');
                
                // 3. ƒê·ª£i 1.5s (th·ªùi gian thi·ªáp ph√≥ng to) sau ƒë√≥ ·∫©n v·ªè th∆∞ ho√†n to√†n
                setTimeout(() => {
                    envelopeWrapper.classList.add('hidden');
                    checkAndSetContent(); // Thi·∫øt l·∫≠p n·ªôi dung (v√† k√≠ch ho·∫°t Typewriter) sau khi thi·ªáp m·ªü
                }, 1500);

                // 4. L∆∞u tr·∫°ng th√°i ƒë√£ m·ªü
                if (localStorage.getItem(ENVELOPE_KEY) !== 'true') {
                    localStorage.setItem(ENVELOPE_KEY, 'true');
                }
                
                statusMessage.textContent = "Thi·ªáp ƒë√£ m·ªü! Ch√∫c b·∫°n Halloween vui v·∫ª!";
                statusMessage.style.animation = 'none';

            }, 50); 
        }

        // --- KH·ªûI T·∫†O CU·ªêI C√ôNG (ƒê√£ S·ª≠a L·ªói Tr·∫°ng Th√°i) ---
        function initializeApp() {
            const isOpened = localStorage.getItem(ENVELOPE_KEY) === 'true';

            if (isOpened) {
                // ƒê√É M·ªû: ·∫®n tr√°i tim, hi·ªÉn th·ªã th∆∞ ·ªü tr·∫°ng th√°i ƒë√£ m·ªü
                heartWrapper.style.display = 'none'; 
                envelopeWrapper.classList.add('visible', 'open', 'opened-state', 'hidden');
                checkAndSetContent(); 
            } else {
                // CH∆ØA M·ªû: Hi·ªán tr√°i tim, ·∫©n th∆∞, ch·ªù click
                initialHeart.addEventListener('click', showEnvelope);
            }
        }

        initializeApp();
    </script>
