<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thi·ªáp Ch√∫c M·ª´ng</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ffe6f0, #ffb3c6);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
        overflow: hidden;
    }

    /* Tr√°i tim m·ªü ƒë·∫ßu */
    .start-btn {
        font-size: 3rem;
        cursor: pointer;
        animation: pulse 1.5s infinite;
        user-select: none;
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    /* B√¨ th∆∞ */
    .envelope-wrapper {
        position: relative;
        width: 300px;
        height: 200px;
        cursor: pointer;
        display: none;
        perspective: 800px;
    }
    .envelope {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #ff7aa2;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        transition: transform 1s ease-in-out;
    }
    .flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background: #ff4d88;
        border-radius: 10px 10px 0 0;
        transform-origin: top;
        transition: transform 1s ease-in-out;
    }

    /* Thi·ªáp ch√∫c m·ª´ng */
    .letter {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        width: 90vw;
        max-width: 700px;
        height: 85vh;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(255, 105, 180, 0.8);
        border: 5px solid #ff4da6;
        opacity: 0;
        z-index: 999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 30px;
        transition: all 0.8s ease;
    }

    .letter-content {
        font-size: 1.2rem;
        line-height: 1.6;
        color: #333;
        overflow-y: auto;
    }

    .show-letter {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }

    @media (max-width: 600px) {
        .letter {
            width: 95vw;
            height: 80vh;
            padding: 20px;
        }
        .letter-content {
            font-size: 1rem;
        }
    }
</style>
</head>
<body>

<div class="start-btn" onclick="showEnvelope()">üíå</div>

<div class="envelope-wrapper" id="envelopeWrapper" onclick="openEnvelope()">
    <div class="envelope">
        <div class="flap"></div>
    </div>
</div>

<div class="letter" id="letter">
    <div class="letter-content">
        <h1>üéâ Ch√∫c M·ª´ng B·∫°n üéâ</h1>
        <p>Ch√∫c b·∫°n c√≥ m·ªôt ng√†y tuy·ªát v·ªùi, tr√†n ng·∫≠p ni·ªÅm vui, h·∫°nh ph√∫c v√† y√™u th∆∞∆°ng!<br>
        Mong nh·ªØng ƒëi·ªÅu t·ªët ƒë·∫πp nh·∫•t s·∫Ω lu√¥n ƒë·∫øn v·ªõi b·∫°n üíñ</p>
    </div>
</div>

<audio id="bgMusic" src="music.mp3"></audio>

<script>
function showEnvelope() {
    document.querySelector('.start-btn').style.display = 'none';
    document.getElementById('envelopeWrapper').style.display = 'block';
}

function openEnvelope() {
    const flap = document.querySelector('.flap');
    const envelope = document.querySelector('.envelope');
    const letter = document.getElementById('letter');
    const music = document.getElementById('bgMusic');

    flap.style.transform = 'rotateX(-180deg)';

    setTimeout(() => {
        // ·∫®n b√¨ th∆∞
        envelope.style.opacity = '0';
        envelope.style.transition = 'opacity 0.8s ease';
        document.getElementById('envelopeWrapper').style.pointerEvents = 'none';

        // Hi·ªán thi·ªáp ph√≥ng to gi·ªØa m√†n h√¨nh
        letter.classList.add('show-letter');
        // Ph√°t nh·∫°c
        music.play().catch(() => {});
    }, 800);
}
</script>
</body>
</html>
