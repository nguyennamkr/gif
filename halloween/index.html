    <style>
        /* === CSS HOÃ€N CHá»ˆNH === */

        body {

        /* Ná»n hiá»‡u á»©ng (Canvas) */
        #magicCanvas {

            z-index: 1;

        /* NÃºt báº­t/táº¯t Ã¢m thanh */
        #soundToggle {

        #soundToggle:hover {

        /* TrÃ¡i tim má»Ÿ Ä‘áº§u */
        .heart-wrapper {

        .heart-wrapper.hidden {

        /* BÃ¬ thÆ° */
        .envelope-wrapper {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.8s, opacity 0.8s, box-shadow 0.5s;

        .envelope-wrapper.visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }
        .envelope-wrapper:hover:not(.opened-state) {
            transform: scale(1.05) rotateZ(-1deg);
            box-shadow: 0 15px 70px rgba(255, 105, 180, 0.9);
        }

        /* ThÃ¢n bÃ¬ thÆ° */
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #FFC0CB;
            background-image: repeating-linear-gradient(
                45deg,
                #FFC0CB, #FFC0CB 10px,
                #FFD9E6 10px, #FFD9E6 20px
            );
            border-radius: 5px;
            border: 3px solid #ff99cc;
            z-index: 50;
        }

        /* Náº¯p bÃ¬ thÆ° */
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #FFFFAA;
            background-image: repeating-linear-gradient(
                -45deg,
                #FFFFAA, #FFFFAA 10px,

            );
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform-origin: top;
            transition: transform 0.8s ease-in-out, z-index 0s 0.8s;
            border-bottom: 3px solid #ffd700;
            z-index: 150;
        }
        .envelope-wrapper.open .flap {
            transform: rotateX(180deg);

        }

        /* Thiá»‡p bÃªn trong */
        .letter {
            position: absolute;
            width: 100%;

        /* Khi thiá»‡p phÃ³ng to */
        .envelope-wrapper.opened-state > .letter {

        }

        /* Responsive cho Ä‘iá»‡n thoáº¡i */
        @media (max-width: 600px) {
            .envelope-wrapper {

            }
            .envelope-wrapper.opened-state > .letter {

        }
        @keyframes pulse {

        }

<body>
    <canvas id="magicCanvas"></canvas>
    <div id="soundToggle">ğŸ”‡</div> 

    <audio id="bgm" loop>
        <source src="halloween_music.mp3" type="audio/mpeg">
    </audio>

    <div class="heart-wrapper" id="heartWrapper">
        <span class="heart" id="initialHeart">â¤ï¸</span>
    </div>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <div class="flap"></div>
        <div class="envelope"></div>
        <div class="letter" id="letter">
            <div class="letter-content" id="letterContent"></div>

        <p class="status-message" id="statusMessage">áº¤n vÃ o Ä‘Ã¢y Ä‘á»ƒ má»Ÿ thÆ°...</p>

    <script>
        // --- Canvas ná»n ---
        const canvas = document.getElementById('magicCanvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth, height = window.innerHeight;
        canvas.width = width; canvas.height = height;
        let particles = [];
        const particleCount = 70;

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedY = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.color = Math.random() > 0.5 ? 'rgba(255,140,0,' : 'rgba(138,43,226,';
            }
            draw() {
                ctx.fillStyle = this.color + this.opacity + ')';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
            update() {
                this.y += this.speedY;
                if (this.y > height) this.reset(), this.y = 0;
            }
        }
        function initCanvas() { for (let i=0;i<particleCount;i++) particles.push(new Particle()); }
        function animateCanvas() {
            ctx.fillStyle = 'rgba(13,13,13,0.1)';
            ctx.fillRect(0,0,width,height);
            particles.forEach(p=>{p.update();p.draw();});
            requestAnimationFrame(animateCanvas);
        }
        window.addEventListener('resize', ()=>{ width=innerWidth; height=innerHeight; canvas.width=width; canvas.height=height; particles=[]; initCanvas(); });
        initCanvas(); animateCanvas();

        // --- Ã‚m nháº¡c ---
        const bgm = document.getElementById('bgm');
        const soundToggle = document.getElementById('soundToggle');
        let isMuted = true;
        soundToggle.addEventListener('click', ()=>{
            if(isMuted){ bgm.play().catch(()=>{}); bgm.muted=false; soundToggle.textContent='ğŸ”Š'; }
            else { bgm.pause(); bgm.currentTime=0; soundToggle.textContent='ğŸ”‡'; }
            isMuted=!isMuted;
        });

        // --- Hiá»‡u á»©ng typewriter ---
        function applyTypewriterEffect(contentElement, delay=500){
            setTimeout(()=>{
                const elements=contentElement.querySelectorAll('h2,p');
                elements.forEach((el,index)=>{
                    const text=el.innerHTML; el.innerHTML='';
                    setTimeout(()=>{
                        let i=0; function type(){ if(i<text.length){ el.innerHTML+=text.charAt(i); i++; setTimeout(type,25); } }
                        type();
                    }, index*500);
                });
            }, delay);
        }

        // --- Má»Ÿ thÆ° ---
        const heartWrapper=document.getElementById('heartWrapper');
        const initialHeart=document.getElementById('initialHeart');
        const envelopeWrapper=document.getElementById('envelopeWrapper');
        const letter=document.getElementById('letter');
        const letterContent=document.getElementById('letterContent');
        const statusMessage=document.getElementById('statusMessage');

        const firstTimeContent = `
            <h2>ğŸ’– DÃ nh táº·ng ngÆ°á»i Ä‘áº·c biá»‡t nháº¥t ğŸ’Œ</h2>
            <p><strong>ChÃ o em/anh,</strong></p>
            <p>Chiáº¿c thiá»‡p nÃ y lÃ  lá»i nháº¯c nhá»: DÃ¹ cuá»™c sá»‘ng cÃ³ báº­n rá»™n tháº¿ nÃ o, anh/em váº«n luÃ´n dÃ nh má»™t gÃ³c bÃ¬nh yÃªn trong tim Ä‘á»ƒ nhá»› Ä‘áº¿n em/anh.</p>
            <p>Má»—i ngÃ y trÃ´i qua, anh/em láº¡i mong chá» giÃ¢y phÃºt chÃºng ta gáº·p láº¡i. HÃ£y cá»© lÃ  chÃ­nh em/anh â€” Ä‘Ã¡ng yÃªu, máº¡nh máº½ vÃ  tuyá»‡t vá»i nhÆ° bÃ¢y giá» nhÃ©!</p>
            <p style="color:#FF69B4;font-weight:bold;">â€” Gá»­i tá»« trÃ¡i tim luÃ´n hÆ°á»›ng vá» em/anh ğŸ’•</p>
        `;

        function checkAndSetContent(){
            letterContent.innerHTML = firstTimeContent;
            applyTypewriterEffect(letterContent, 1000);
            statusMessage.textContent = "áº¤n vÃ o Ä‘Ã¢y Ä‘á»ƒ má»Ÿ thÆ°...";
        }

        function showEnvelope(){
            heartWrapper.classList.add('hidden');
            setTimeout(()=>{
                envelopeWrapper.classList.add('visible');
                envelopeWrapper.addEventListener('click', openEnvelope, { once: true });
            },800);
        }

        function openEnvelope(){
            if(envelopeWrapper.classList.contains('opened-state')) return;
            envelopeWrapper.classList.add('open');
            setTimeout(()=>{
                envelopeWrapper.classList.add('opened-state');
                letter.style.position='fixed';
                letter.style.top='50%';
                letter.style.left='50%';
                letter.style.transform='translate(-50%, -50%) scale(1)';
                letter.style.opacity='1';
                letter.style.pointerEvents='all';
                setTimeout(()=>{
                    envelopeWrapper.classList.add('hidden');
                    checkAndSetContent();
                },1500);
                statusMessage.textContent="Thiá»‡p Ä‘Ã£ má»Ÿ! ğŸ’–";
            },50);
        }

        function initializeApp(){
            initialHeart.addEventListener('click', showEnvelope);
        }
        initializeApp();
    </script>
