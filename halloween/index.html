    <style>
        /* --- CSS HO√ÄN CH·ªàNH & RESPONSIVE --- */

        /* --- CSS Chung --- */
        body {
            background-color: #0d0d0d;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            perspective: 1000px;

        /* --- Hi·ªáu ·ª©ng N·ªÅn (Canvas) --- */
        #magicCanvas {
            position: fixed; /* D√πng fixed cho n·ªÅn ƒë·ªÉ tr√°nh cu·ªôn */
            top: 0;

            width: 100%;
            height: 100%;

        /* --- N√∫t B·∫≠t/T·∫Øt √Çm Thanh --- */
        #soundToggle {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 24px;

            color: #ff9900;

        /* --- Tr√°i Tim M·ªü ƒê·∫ßu --- */
        .heart-wrapper {
            position: absolute;
            z-index: 200; 
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;

        .heart {

            color: #ff4d4d;

            animation: pulse-heart 1.5s infinite ease-in-out;
            text-shadow: 0 0 25px rgba(255, 77, 77, 1); 
            line-height: 1;

        @keyframes pulse-heart {
            0% { transform: scale(1); filter: hue-rotate(0deg); }
            50% { transform: scale(1.15); filter: hue-rotate(10deg); }
            100% { transform: scale(1); filter: hue-rotate(0deg); }
        }

        /* Khi tr√°i tim bi·∫øn m·∫•t */
        .heart-wrapper.hidden {
            opacity: 0;
            transform: scale(0.5) translateY(-50px);
            pointer-events: none; 
        }
        
        /* V·ªè th∆∞ */
        .envelope-wrapper {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
            z-index: 100;
            transition: transform 0.8s, opacity 0.8s, box-shadow 0.5s; 
            box-shadow: 0 10px 50px rgba(255, 105, 180, 0.7); 
            
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8);
            
            overflow: hidden; 
            border-radius: 5px; 
        }

        /* Khi v·ªè th∆∞ hi·ªán ra (Sau khi click tr√°i tim) */
        .envelope-wrapper.visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }
        
        /* --- TH√ÇN B√å TH∆Ø: H·ªíNG NH·∫†T K·∫∫ S·ªåC --- */
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #FFC0CB; 
            background-image: repeating-linear-gradient(
                45deg,
                #FFC0CB, 
                #FFC0CB 10px,
                #FFD9E6 10px, 
                #FFD9E6 20px
            );

            border-radius: 5px;
            z-index: 50;
            border: 3px solid #ff99cc; 
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1); 
        }

        /* --- N·∫ÆP B√å TH∆Ø: V√ÄNG NH·∫†T K·∫∫ S·ªåC --- */
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            
            background-color: #FFFFAA; 
            background-image: repeating-linear-gradient(
                -45deg, 
                #FFFFAA, 
                #FFFFAA 10px,
                #FFFFCC 10px, 
                #FFFFCC 20px
            );

            clip-path: polygon(0 0, 100% 0, 50% 100%); 
            
            transform-origin: top;
            transition: transform 0.8s ease-in-out, z-index 0s 0.8s;
            z-index: 150; 
            border-bottom: 3px solid #ffd700; 
        }
        
        .envelope-wrapper.open .flap {
            transform: rotateX(180deg);
            z-index: 40;
            transition: transform 0.8s ease-in-out, z-index 0s 0s;
        }


        /* --- N·ªôi Dung Thi·ªáp (Letter Content) --- */
        .letter {
            /* V·ªã tr√≠ ban ƒë·∫ßu: Tuy·ªát ƒë·ªëi, nh·ªè b·∫±ng b√¨ th∆∞ */
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            
            /* D√πng opacity ƒë·ªÉ ·∫©n, kh√¥ng d√πng scale(0.1) v√¨ ƒë√£ di chuy·ªÉn ph·∫ßn t·ª≠ */
            opacity: 0; 
            
            transition: all 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55); 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 45; 
            pointer-events: none; 
        }

        /* --- TR·∫†NG TH√ÅI M·ªû (K√çCH HO·∫†T PH√ìNG TO) --- */

        /* üõë KH·∫ÆC PH·ª§C L·ªñI PH√ìNG TO TRI·ªÜT ƒê·ªÇ (√Åp d·ª•ng cho thi·ªáp ƒë√£ ra kh·ªèi b√¨ th∆∞) */
        .letter.opened { 
            /* B·∫ÆT BU·ªòC ph·∫£i l√† fixed ƒë·ªÉ tho√°t kh·ªèi body v√† cƒÉn gi·ªØa viewport */
            position: fixed; 
            
            opacity: 1; 
            pointer-events: all; 
            z-index: 999; 

            /* Thi·∫øt l·∫≠p k√≠ch th∆∞·ªõc g·∫ßn t·ªëi ƒëa, cƒÉn gi·ªØa */
            width: 90vw; 
            height: 90vh; 
            max-width: 700px; 
            max-height: 800px;
            
            top: 50%;
            left: 50%;
            /* D√πng transform ƒë·ªÉ cƒÉn gi·ªØa tuy·ªát ƒë·ªëi */
            transform: translate(-50%, -50%); 
            
            /* TRANG TR√ç */
            border: 5px solid #FF69B4; 
            box-shadow: 0 0 50px rgba(255, 105, 180, 0.9); 
            
            border-radius: 10px;
        }

        /* L·ªõp ·∫©n v·ªè th∆∞ ho√†n to√†n */
        .envelope-wrapper.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0);
        }

        /* --- MEDIA QUERY: T·ªëi ∆∞u cho M√†n h√¨nh ƒêi·ªán tho·∫°i (Width <= 600px) --- */
        @media (max-width: 600px) {
            
            .envelope-wrapper {
                width: 250px;
                height: 160px;
            }

            .letter.opened { 
                width: 98vw; 
                height: 98vh; 
                padding: 10px; 
            }
            
            /* C·ª† CH·ªÆ PH√ô H·ª¢P CHO MOBILE */
            .letter-content {
                font-size: 0.8em; 
            }
            .letter-content h2 {
                font-size: 1.2em;
            }
        }

        /* --- CƒÇN CH·ªÆ V√ÄO GI·ªÆA THI·ªÜP --- */
        .letter-content {
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            
            overflow-y: hidden; 
            
            text-align: center;
            color: #333;
            font-size: 1.1em;

            width: 100%;

            padding: 5px; 
        }
        
        .letter-content > * {

        }
        
        /* --- Trang tr√≠ ƒê√°ng Y√™u cho ch·ªØ --- */
        .letter-content h2 {
            color: #FF69B4; 
            margin-top: 0;
            font-size: 1.8em;

        }
        
        /* --- Hi·ªáu ·ª©ng Ch·ªØ ƒê·ªông (Typewriter Effect) --- */
        .letter-content.typing-active p { opacity: 0; }

        .status-message {

        }

<body>
    <canvas id="magicCanvas"></canvas>

    <div id="soundToggle">üîá</div> 
    <audio id="bgm" loop>
        <source src="halloween_music.mp3" type="audio/mpeg" /> 
    </audio>

    <div class="heart-wrapper" id="heartWrapper">
        <span class="heart" id="initialHeart">‚ù§Ô∏è</span>
    </div>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <div class="flap"></div>
        <div class="envelope"></div>
        <div class="letter" id="letter">
             <div class="letter-content" id="letterContent">
                </div>
        </div>
        
        <p class="status-message" id="statusMessage">
            ·∫§n v√†o ƒë√¢y ƒë·ªÉ m·ªü th∆∞...
        </p>
    </div>

    <script>
        // --- 1. Canvas Effect (Gi·ªØ nguy√™n) ---
        const canvas = document.getElementById('magicCanvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        let particles = [];
        const particleCount = 70;

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = Math.random() * 0.1;
                this.speedY = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.color = Math.random() > 0.5 ? 'rgba(255, 140, 0, ' : 'rgba(138, 43, 226, '; 
            }
            draw() {
                ctx.fillStyle = this.color + this.opacity + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.y > height) {
                    this.reset();
                    this.y = 0;
                }
            }
        }

        function initCanvas() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        function animateCanvas() {
            ctx.fillStyle = 'rgba(13, 13, 13, 0.1)'; 
            ctx.fillRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateCanvas);
        }
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            particles = [];
            initCanvas();
        });
        initCanvas();
        animateCanvas();

        // --- 2. Logic √Çm Thanh (Gi·ªØ nguy√™n) ---
        const bgm = document.getElementById('bgm');
        const soundToggle = document.getElementById('soundToggle');
        let isMuted = true;

        soundToggle.addEventListener('click', toggleSound);

        function toggleSound() {
            if (isMuted) {
                bgm.muted = false;
                bgm.play().catch(error => {
                    console.error("L·ªói ph√°t nh·∫°c:", error);
                });
                soundToggle.textContent = 'üîä';
                isMuted = false;
            } else {
                bgm.pause();
                bgm.currentTime = 0; 
                soundToggle.textContent = 'üîá';
                isMuted = true;
            }
        }
        
        function activateMusic() {
            bgm.load(); 
            bgm.muted = true;
            bgm.play().catch(error => {
                console.log("Kh√¥ng th·ªÉ t·ª± ƒë·ªông ph√°t, ch·ªù ng∆∞·ªùi d√πng b·∫≠t ti·∫øng...");
            });
            document.getElementById('initialHeart').removeEventListener('click', activateMusic);
        }

        // --- 3. Hi·ªáu ·ª©ng Ch·ªØ ƒê·ªông (Typewriter Effect) ---
        function applyTypewriterEffect(contentElement, delay = 500) {
            setTimeout(() => {
                const elements = contentElement.querySelectorAll('h2, p');
                contentElement.classList.add('typing-active'); 

                let totalDelay = 0;
                elements.forEach((el) => {
                    const text = el.innerHTML;
                    el.innerHTML = ''; 
                    el.style.opacity = '1'; 

                    setTimeout(() => {
                        let i = 0;
                        const speed = 25; 
                        function type() {
                            if (i < text.length) {
                                el.innerHTML += text.charAt(i);
                                i++;
                                setTimeout(type, speed);
                            } 
                        }
                        type();
                    }, totalDelay);
                    totalDelay += (text.length * 25) + 300; 
                });
            }, delay);
        }


        // --- 4. Logic M·ªü Th∆∞ (ƒê√É S·ª¨A L·ªñI PH√ìNG TO TRI·ªÜT ƒê·ªÇ B·∫∞NG C√ÅCH DI CHUY·ªÇN DOM) ---

        const heartWrapper = document.getElementById('heartWrapper');
        const initialHeart = document.getElementById('initialHeart');
        const envelopeWrapper = document.getElementById('envelopeWrapper');
        const letter = document.getElementById('letter'); 
        const letterContent = document.getElementById('letterContent');
        const statusMessage = document.getElementById('statusMessage');

        // N·ªôi dung thi·ªáp
        const firstTimeContent = `
            <h2 style="color: #FF69B4; margin-bottom: 10px;">üíñ D√†nh t·∫∑ng ng∆∞·ªùi ƒë·∫∑c bi·ªát nh·∫•t üíå</h2>
            <p><strong>Ch√†o em/anh,</strong></p>
            <p>Chi·∫øc thi·ªáp n√†y l√† l·ªùi nh·∫Øc nh·ªü nh·ªè b√©: D√π th·∫ø gi·ªõi c√≥ b·∫≠n r·ªôn v√† nhi·ªÅu th·ª© h·ªón ƒë·ªôn, anh/em v·∫´n lu√¥n d√†nh m·ªôt g√≥c y√™n tƒ©nh trong tim ƒë·ªÉ nh·ªõ ƒë·∫øn em/anh.</p>
            <p>M·ªói ng√†y tr√¥i qua, anh/em l·∫°i mong ch·ªù h∆°n n·ªØa gi√¢y ph√∫t ch√∫ng ta c√≥ th·ªÉ g·∫∑p nhau. H√£y c·ª© l√† ch√≠nh em/anh: ƒë√°ng y√™u, m·∫°nh m·∫Ω v√† tuy·ªát v·ªùi nh∆∞ b√¢y gi·ªù nh√©!</p>
            <p style="color: #FF69B4; font-weight: bold;">‚Äî G·ª≠i t·ª´ tr√°i tim lu√¥n h∆∞·ªõng v·ªÅ em/anh üíï</p>
        `;

        function checkAndSetContent() {
            letterContent.innerHTML = firstTimeContent;
            applyTypewriterEffect(letterContent, 1000); 
            statusMessage.textContent = "Thi·ªáp ƒë√£ m·ªü! Ch√∫c b·∫°n vui v·∫ª!";
            statusMessage.style.animation = 'none';
        }

        function showEnvelope() {
            activateMusic(); 
            heartWrapper.classList.add('hidden'); 
            
            setTimeout(() => { 
                envelopeWrapper.classList.add('visible');
                envelopeWrapper.addEventListener('click', openEnvelope, { once: true });
            }, 800); 
        }

        function openEnvelope() {
            // 1. K√≠ch ho·∫°t hi·ªáu ·ª©ng l·∫≠t n·∫Øp
            envelopeWrapper.classList.add('open'); 
            
            // 2. üõë DI CHUY·ªÇN THI·ªÜP RA KH·ªéI B√å TH∆Ø (KH·∫ÆC PH·ª§C L·ªñI KHUNG H√åNH)
            document.body.appendChild(letter);
            
            // 3. ·∫®n b√¨ th∆∞ v√† ph√≥ng to thi·ªáp ngay l·∫≠p t·ª©c
            setTimeout(() => {
                envelopeWrapper.classList.add('hidden');
                
                // 4. √Åp d·ª•ng class ph√≥ng to cho thi·ªáp (B√¢y gi·ªù n√≥ l√† ph·∫ßn t·ª≠ con tr·ª±c ti·∫øp c·ªßa Body)
                letter.classList.add('opened'); 
                
                // B·∫Øt ƒë·∫ßu g√µ ch·ªØ sau khi ph√≥ng to xong
                setTimeout(() => {
                    checkAndSetContent(); 
                }, 1500); 

            }, 500); // 500ms sau khi n·∫Øp l·∫≠t (0.8s), b√¨ th∆∞ b·∫Øt ƒë·∫ßu ·∫©n ƒëi

        }

        // --- KH·ªûI T·∫†O CU·ªêI C√ôNG ---
        function initializeApp() {
            initialHeart.addEventListener('click', showEnvelope);
            initialHeart.addEventListener('click', activateMusic); 
        }

        initializeApp();
    </script>
