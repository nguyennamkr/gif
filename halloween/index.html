    <script>
        // --- 1. Canvas Effect (Giá»¯ nguyÃªn) ---
        const canvas = document.getElementById('magicCanvas');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        let particles = [];
        const particleCount = 70;

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = Math.random() * 0.1;
                this.speedY = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.color = Math.random() > 0.5 ? 'rgba(255, 140, 0, ' : 'rgba(138, 43, 226, ';
            }
            draw() {
                ctx.fillStyle = this.color + this.opacity + ')';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.y > height) {
                    this.reset();
                    this.y = 0;
                }
            }
        }

        function initCanvas() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        function animateCanvas() {
            ctx.fillStyle = 'rgba(13, 13, 13, 0.1)'; 
            ctx.fillRect(0, 0, width, height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateCanvas);
        }
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            particles = [];
            initCanvas();
        });
        initCanvas();
        animateCanvas();

            } else {

        }
        
        // KÃ­ch hoáº¡t nháº¡c ná»n á»Ÿ cháº¿ Ä‘á»™ MUTE khi cÃ³ tÆ°Æ¡ng tÃ¡c

        // --- 3. Hiá»‡u á»©ng Chá»¯ Äá»™ng (Typewriter Effect) ---
        function applyTypewriterEffect(contentElement, delay = 500) {
            setTimeout(() => {
                const elements = contentElement.querySelectorAll('h2, p');
                contentElement.classList.add('typing-active'); 

                let totalDelay = 0;
                elements.forEach((el) => {
                    const text = el.innerHTML;
                    el.innerHTML = ''; 
                    el.style.opacity = '1'; 

                    setTimeout(() => {
                        let i = 0;
                        const speed = 25; 
                        function type() {
                            if (i < text.length) {
                                el.innerHTML += text.charAt(i);
                                i++;
                                setTimeout(type, speed);
                            } 
                        }
                        type();
                    }, totalDelay);
                    totalDelay += (text.length * 25) + 300; 
                });
            }, delay);
        }


        // --- 4. Logic Má»Ÿ ThÆ° (ÄÃƒ Sá»¬A Lá»–I LÆ¯U TRáº NG THÃI) ---

        const heartWrapper = document.getElementById('heartWrapper');

        // Ná»™i dung cho Láº¦N Äáº¦U (VÃ¬ khÃ´ng cÃ²n lÆ°u tráº¡ng thÃ¡i nÃªn luÃ´n dÃ¹ng ná»™i dung nÃ y)
        const firstTimeContent = `

            <p><strong>NgÆ°á»i Ä‘ang á»Ÿ ráº¥t xa Æ¡i!</strong></p>
            <p>ÄÃ¢y lÃ  mÃ³n quÃ  Ä‘Æ°á»£c gÃ³i ghÃ©m báº±ng code vÃ  gá»­i qua Ä‘Æ°á»ng truyá»n internet, bá»Ÿi vÃ¬ chÃºng ta chÆ°a thá»ƒ gáº·p nhau Ä‘Ãªm nay.</p>
            <p>Anh/Em muá»‘n em/anh biáº¿t ráº±ng, dÃ¹ xa cÃ¡ch, anh/em váº«n luÃ´n nhá»› Ä‘áº¿n vÃ  muá»‘n tiáº¿n xa hÆ¡n vá»›i em/anh. Code nÃ y lÃ  má»™t lá»i há»©a cho tÆ°Æ¡ng lai!</p>
            <p>ChÃºc em/anh má»™t mÃ¹a Halloween tháº­t vui váº» vÃ  áº¥m Ã¡p. Äá»«ng quÃªn nháº¯n tin cho anh/em nhÃ©!</p>
            <p style="color: #8a2be2; font-weight: bold;">â€” NgÆ°á»i luÃ´n mong chá» tin nháº¯n cá»§a em/anh ğŸ˜‰</p>
        `;

        function checkAndSetContent() {

        function showEnvelope() {

            setTimeout(() => {

                setTimeout(() => {
